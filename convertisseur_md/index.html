<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convertisseur Excel → Markdown</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #fafafa; }
    h1 { color: #2c3e50; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Convertisseur Excel → Markdown</h1>
  <input type="file" id="fileInput" accept=".xls,.xlsx" />
  <textarea id="output" placeholder="Le contenu Markdown apparaîtra ici..."></textarea>
  <br>
  <button id="downloadBtn">Télécharger en .md</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const downloadBtn = document.getElementById('downloadBtn');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let md = '';
        if (rows.length > 0) {
          const headers = rows[0];
          const separator = headers.map(() => '---');
          md += '| ' + headers.join(' | ') + ' |\n';
          md += '| ' + separator.join(' | ') + ' |\n';
          for (let i = 1; i < rows.length; i++) {
            md += '| ' + rows[i].join(' | ') + ' |\n';
          }
        }
        output.value = md;
      };
      reader.readAsArrayBuffer(file);
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([output.value], { type: 'text/markdown;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'export.md';
      link.click();
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
