<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tagaudio+</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.0.0/dist/browser-id3-writer.min.js"></script>
<script defer src="app.js"></script>
<style>
body { font-family: sans-serif; padding: 10px; }
#map { height: 45vh; width: 100%; margin-top: 10px; }
textarea { width: 100%; height: 120px; }
button { padding: 10px; margin: 5px; }
</style>
</head>
<body>
<h2>Tagaudio+ : GPS & Tags MP3</h2>

<input type="file" id="fileInput" accept="audio/mpeg" />  
<button id="readTagsBtn">Lire tags</button>

<h3>Tags</h3>
<textarea id="tagEditor"></textarea>

<select id="layerSelect">
  <option value="ign" selected>IGN - Plan IGN v2</option>
  <option value="osm">OSM - OpenStreetMap</option>
</select>

<div id="map"></div>
<p id="coordsDisplay"></p>

<button id="gpsBtn">GPS Smartphone</button>
<button id="manualBtn">Coordonnées manuelles</button>
<button id="saveBtn">Enregistrer MP3 modifié</button>

</body>
</html>
