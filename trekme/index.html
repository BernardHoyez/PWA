<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>trekme</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#004d40" />
  <link rel="icon" href="icon192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon192.png" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .toolbar {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 6px; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="btnPickMap">Choisir carte (.pmtiles)</button>
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
    <button id="btnExport">Export GPX</button>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- Inclusion du script pmtiles nÃ©cessaire -->
  <script src="https://unpkg.com/pmtiles@latest/dist/pmtiles.js"></script>

  <script src="trekme.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/PWA/trekme/sw.js', {scope: '/PWA/trekme/'});
    }
  </script>
</body>
</html>
