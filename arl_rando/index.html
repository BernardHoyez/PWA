<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arl_rando</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-tilelayer-mbtiles/leaflet-tilelayer-mbtiles.js"></script>
</head>
<body>
    <header>
        <h1>arl_rando</h1>
    </header>
    <main>
        <div class="mode-buttons">
            <button id="online-btn">En-ligne</button>
            <button id="offline-btn">Hors-ligne</button>
        </div>
        <div class="map-container" id="map"></div>
        <div class="controls">
            <button id="start-btn">START</button>
            <button id="stop-btn">STOP</button>
            <select id="map-source">
                <option value="osm">OpenStreetMap</option>
                <option value="ign">IGN Plan V.2</option>
            </select>
            <input type="file" id="mbtiles-input" accept=".mbtiles" style="display: none;">
            <button id="load-mbtiles-btn">Charger MBtiles</button>
        </div>
        <div class="info">
            <p>Temps écoulé : <span id="time-elapsed">00:00:00</span></p>
            <p>Distance parcourue : <span id="distance">0 m</span></p>
            <p>Géolocalisation : <span id="coordinates">0.0000, 0.0000</span></p>
        </div>
    </main>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/gpxkml.js"></script>
</body>
</html>
