<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandoIndex</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@tmcw/togeojson@5.0.0/dist/togeojson.umd.js"></script>
</head>
<body>
    <h1>RandoIndex</h1>
    <p>Chargez un fichier GPX/KML → altitudes corrigées IGN + tracé coloré par pente + IBP approximé</p>

    <input type="file" id="fileInput" accept=".gpx,.kml">
    <select id="mapType">
        <option value="osm">OpenStreetMap</option>
        <option value="ign">IGN Plan V2</option>
    </select>
    <button onclick="processFile()">Analyser & Afficher</button>

    <div id="map" style="height: 500px; margin: 20px 0;"></div>
    <div id="results" style="margin-top: 20px; font-family: monospace; white-space: pre-wrap;"></div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
