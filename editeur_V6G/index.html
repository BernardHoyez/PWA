<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visite de Site - Editeur</title>
<meta name="theme-color" content="#3498db"/>
<link rel="manifest" href="manifest.json">

<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --background-color: #ecf0f1;
        --surface-color: #ffffff;
        --text-color: #34495e;
        --danger-color: #e74c3c;
        --success-color: #2ecc71;
        --warning-color: #f39c12;
        --import-color: #9b59b6;
        --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    #root {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 1rem;
    }

    header h1 {
        color: var(--secondary-color);
        margin: 0;
    }

    .visit-title-section {
        margin-bottom: 2rem;
        background-color: var(--surface-color);
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .visit-title-section label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: var(--surface-color);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        flex-wrap: wrap;
        gap: 1rem;
    }

    .point-counter {
        font-size: 1.1rem;
        font-weight: bold;
        flex-shrink: 0;
    }

    button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    }

    button:active {
        transform: scale(0.98);
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }
    
    .btn-import {
        background-color: var(--import-color);
        color: white;
    }

    .btn-import:hover {
        background-color: #8e44ad;
    }

    .btn-danger {
        background-color: var(--danger-color);
        color: white;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }

    .btn-validate {
        background-color: var(--warning-color);
        color: white;
    }

    .btn-validate:hover {
        background-color: #e67e22;
    }

    .btn-validate:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
    }

    .btn-export {
        background-color: var(--success-color);
        color: white;
    }

    .btn-export:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
    }

    .point-card {
        background-color: var(--surface-color);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-left: 5px solid var(--primary-color);
        transition: all 0.3s ease-in-out;
    }
    
    .point-card.is-dragging {
        opacity: 0.4;
        border-left-style: dashed;
    }

    .point-card.is-drop-target {
        box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 0 0 3px var(--primary-color);
        transform: scale(1.01);
    }


    .point-card--valid {
        border-left-color: var(--success-color);
    }
    .point-card--invalid {
        border-left-color: var(--danger-color);
    }

    .point-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .point-header h2 {
        margin: 0;
        color: var(--secondary-color);
        flex-grow: 1;
    }
    
    .drag-handle {
        cursor: move;
        font-size: 1.5rem;
        color: #7f8c8d;
        padding: 0 0.5rem;
        user-select: none; /* Prevent text selection */
        align-self: flex-start;
    }
    
    .drag-handle:hover {
        color: var(--secondary-color);
    }

    .validation-errors {
        background-color: #fbeae5;
        color: var(--danger-color);
        border: 1px solid var(--danger-color);
        border-radius: 5px;
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
    }
    .validation-errors p {
        margin: 0.5rem 0;
        font-weight: bold;
    }
    .validation-errors ul {
        margin: 0.5rem 0;
        padding-left: 20px;
    }


    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        font-family: var(--font-family);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .coords-section {
        background-color: #f8f9f9;
        padding: 1rem;
        border-radius: 5px;
        border: 1px solid #e0e0e0;
    }

    .coords-display {
        font-family: monospace;
        font-size: 1.1rem;
        background: #e9ecef;
        padding: 0.5rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        text-align: center;
    }

    .map-container {
        height: 300px;
        width: 100%;
        border-radius: 5px;
        margin-top: 1rem;
    }

    .media-preview {
        margin-top: 1rem;
        border-radius: 5px;
        border: 1px solid #e0e0e0;
    }

    img.media-preview {
        max-width: 100%;
        height: auto;
        max-height: 300px;
        display: block;
        object-fit: cover;
    }

    video.media-preview,
    audio.media-preview {
        width: 100%;
        display: block;
    }
    
    .detail-images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .detail-image-item {
        position: relative;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
    }

    .detail-image-item img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        display: block;
    }

    .detail-image-item .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: rgba(231, 76, 60, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 14px;
        line-height: 24px;
        text-align: center;
        padding: 0;
        cursor: pointer;
        font-weight: bold;
    }
    .detail-image-item .delete-btn:hover {
        background-color: var(--danger-color);
    }


    @media (max-width: 768px) {
        #root {
            padding: 10px;
        }
        .controls {
            flex-direction: column;
            align-items: stretch;
        }
        .controls > * {
            width: 100%;
            text-align: center;
        }
        .controls button {
            width: 100%;
        }
    }
</style>

<body>
<noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
<div id="root"></div>
<script type="module">
import React, { useState, useEffect, useRef, useMemo } from 'react';
import { createRoot } from 'react-dom/client';
import L from 'leaflet';
const MapComponent = ({ pointId, latitude, longitude, onCoordsChange }) => {
const mapRef = useRef(null);
const markerRef = useRef(null);
const mapContainerRef = useRef(null);

useEffect(() => {
    if (mapContainerRef.current && !mapRef.current) {
        const initialLat = latitude ?? 48.8566; // Default to Paris
        const initialLng = longitude ?? 2.3522;
        const initialZoom = latitude ? 13 : 5;

        const map = L.map(mapContainerRef.current).setView([initialLat, initialLng], initialZoom);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const marker = L.marker([initialLat, initialLng], {
            draggable: true,
            autoPan: true
        }).addTo(map);

        marker.on('dragend', (event) => {
            const newCoords = event.target.getLatLng();
            onCoordsChange(newCoords);
        });
        
        mapRef.current = map;
        markerRef.current = marker;
    }

    return () => {
         if (mapRef.current) {
            mapRef.current.remove();
            mapRef.current = null;
        }
    };
}, [pointId]);

 useEffect(() => {
    if (mapRef.current && markerRef.current && latitude !== null && longitude !== null) {
        const currentMarkerPos = markerRef.current.getLatLng();
        if (currentMarkerPos.lat !== latitude || currentMarkerPos.lng !== longitude) {
             const newLatLng = L.latLng(latitude, longitude);
             mapRef.current.setView(newLatLng, mapRef.current.getZoom());
             markerRef.current.setLatLng(newLatLng);
        }
    }
}, [latitude, longitude]);


return React.createElement('div', { ref: mapContainerRef, id: `map-${pointId}`, className: "map-container" });
};
const toDecimal = (gpsData, ref) => {
if (!gpsData || gpsData.length !== 3) return 0;
let decimal = gpsData[0] + gpsData[1] / 60 + gpsData[2] / 3600;
if (ref === 'S' || ref === 'W') {
decimal = -decimal;
}
return decimal;
};
const formatCoords = (lat, lon) => {
if (lat === null || lon === null) {
return "Positionnez le marqueur sur la carte";
}
const latDirection = lat >= 0 ? 'N' : 'S';
const lonDirection = lon >= 0 ? 'E' : 'W';
return `${Math.abs(lat).toFixed(5)}${latDirection}, ${Math.abs(lon).toFixed(5)}${lonDirection}`;
};
const Point = ({ point, index, onDelete, onUpdate, isValid, isDragging, isDropTarget, onDragStart, onDragEnd, onDragOver, onDragLeave, onDrop }) => {
const [mainImagePreviewUrl, setMainImagePreviewUrl] = useState(null);
const [detailImagePreviewUrls, setDetailImagePreviewUrls] = useState([]);
const [videoPreviewUrl, setVideoPreviewUrl] = useState(null);
const [audioPreviewUrl, setAudioPreviewUrl] = useState(null);

useEffect(() => {
    const createUrl = (mediaFile) => {
        if (!mediaFile || !mediaFile.buffer) return null;
        const blob = new Blob([mediaFile.buffer], { type: mediaFile.type });
        return URL.createObjectURL(blob);
    };

    const newMainImageUrl = createUrl(point.mainImage);
    const newVideoUrl = createUrl(point.video);
    const newAudioUrl = createUrl(point.audio);
    const newDetailImageUrls = point.detailImages.map(img => ({
        id: img.id,
        url: createUrl(img.file)
    }));

    setMainImagePreviewUrl(newMainImageUrl);
    setVideoPreviewUrl(newVideoUrl);
    setAudioPreviewUrl(newAudioUrl);
    setDetailImagePreviewUrls(newDetailImageUrls);

    return () => {
        if (newMainImageUrl) URL.revokeObjectURL(newMainImageUrl);
        if (newVideoUrl) URL.revokeObjectURL(newVideoUrl);
        if (newAudioUrl) URL.revokeObjectURL(newAudioUrl);
        newDetailImageUrls.forEach(img => URL.revokeObjectURL(img.url));
    };
}, [point.mainImage, point.detailImages, point.video, point.audio]);

const handleFileChange = async (e, mediaType, allowedType, alertType) => {
    const file = e.target.files?.[0];
    const input = e.target;
    
    if (!file) {
        onUpdate(point.id, { [mediaType]: null });
        return;
    }

    if (file.type !== allowedType) {
        alert(`Le fichier doit être au format ${alertType}.`);
        input.value = '';
        onUpdate(point.id, { [mediaType]: null });
        return;
    }
    if (file.size > 20 * 1024 * 1024) {
        alert(`Le fichier ne doit pas dépasser 20 Mo.`);
        input.value = '';
        onUpdate(point.id, { [mediaType]: null });
        return;
    }

    try {
        const buffer = await file.arrayBuffer();
        
        onUpdate(point.id, { [mediaType]: { name: file.name, type: file.type, buffer } });

        if (mediaType === 'mainImage') {
            const blob = new Blob([buffer], { type: file.type });
            const tempUrl = URL.createObjectURL(blob);
            const img = document.createElement('img');

            img.onload = () => {
                EXIF.getData(img, function() {
                    const lat = EXIF.getTag(this, "GPSLatitude");
                    const lon = EXIF.getTag(this, "GPSLongitude");
                    const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                    const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

                    if (lat && lon && latRef && lonRef) {
                        const latitude = toDecimal(lat, latRef);
                        const longitude = toDecimal(lon, lonRef);
                        onUpdate(point.id, { latitude, longitude });
                    } else {
                        alert("Aucune donnée GPS trouvée dans l'image. Veuillez positionner le point manuellement sur la carte.");
                    }
                    URL.revokeObjectURL(tempUrl);
                });
            };

            img.onerror = () => {
                alert("Erreur lors de la lecture de l'image pour l'analyse GPS.");
                URL.revokeObjectURL(tempUrl);
            };
            
            img.src = tempUrl;
        }
    } catch (error) {
        console.error(`Erreur de lecture du fichier ${mediaType}:`, error);
        alert(`Impossible de lire le fichier ${alertType}.`);
        input.value = '';
        onUpdate(point.id, { [mediaType]: null });
    }
};

const handleDetailImagesChange = async (e) => {
    const files = Array.from(e.target.files);
    const input = e.target;
    
    if (!files.length) return;

    const newImages = [];
    let hasError = false;

    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.type !== 'image/jpeg') {
            alert(`Le fichier "${file.name}" n'est pas au format JPEG.`);
            hasError = true;
            continue;
        }
        if (file.size > 20 * 1024 * 1024) {
            alert(`Le fichier "${file.name}" dépasse 20 Mo.`);
            hasError = true;
            continue;
        }

        try {
            const buffer = await file.arrayBuffer();
            newImages.push({
                id: Date.now() + i,
                file: { name: file.name, type: file.type, buffer }
            });
        } catch (error) {
            console.error(`Erreur de lecture du fichier ${file.name}:`, error);
            alert(`Impossible de lire le fichier ${file.name}.`);
            hasError = true;
        }
    }
    
    if (newImages.length > 0) {
        onUpdate(point.id, { detailImages: [...point.detailImages, ...newImages] });
    }
    
    input.value = '';
};

const handleDeleteDetailImage = (idToDelete) => {
    const updatedDetailImages = point.detailImages.filter(img => img.id !== idToDelete);
    onUpdate(point.id, { detailImages: updatedDetailImages });
};

const handleCoordsChange = (newCoords) => {
    onUpdate(point.id, { latitude: newCoords.lat, longitude: newCoords.lng });
};

const classNames = [
    'point-card',
    isValid ? 'point-card--valid' : 'point-card--invalid',
    isDragging && 'is-dragging',
    isDropTarget && 'is-drop-target'
].filter(Boolean).join(' ');

return React.createElement('div', { 
    className: classNames, 
    'aria-labelledby': `point-title-${point.id}`,
    onDragOver: (e) => onDragOver(e, point.id),
    onDragLeave: onDragLeave,
    onDrop: (e) => onDrop(e, point)
},
    React.createElement('div', { className: "point-header" },
        React.createElement('span', {
            className: 'drag-handle',
            draggable: true,
            onDragStart: (e) => onDragStart(e, point),
            onDragEnd: onDragEnd,
            title: 'Glisser pour réorganiser',
            'aria-label': 'Glisser pour réorganiser le point'
        }, '⠿'),
        React.createElement('h2', { id: `point-title-${point.id}` }, `Point #${index + 1}`),
        React.createElement('button', { className: "btn-danger", onClick: () => onDelete(point.id), 'aria-label': `Supprimer le point ${index + 1}` }, 'Supprimer')
    ),
    !isValid && React.createElement('div', { className: "validation-errors" },
        React.createElement('p', null, 'Champs obligatoires manquants :'),
        React.createElement('ul', null,
            point.title.trim() === '' && React.createElement('li', null, 'Titre du point'),
            (point.latitude === null || point.longitude === null) && React.createElement('li', null, 'Coordonnées GPS')
        )
    ),
    React.createElement('div', { className: "form-group" },
        React.createElement('label', { htmlFor: `title-${point.id}` }, 'Titre du point (1-30 caractères)'),
        React.createElement('input', { type: "text", id: `title-${point.id}`, value: point.title, onChange: (e) => onUpdate(point.id, { title: e.target.value }), maxLength: 30, required: true })
    ),
    React.createElement('div', { className: "form-group" },
        React.createElement('label', { htmlFor: `image-${point.id}` }, 'Photo principale (JPEG, max 20Mo)'),
        React.createElement('input', { type: "file", id: `image-${point.id}`, accept: "image/jpeg", onChange: (e) => handleFileChange(e, 'mainImage', 'image/jpeg', 'JPEG') }),
        mainImagePreviewUrl && React.createElement('img', { src: mainImagePreviewUrl, alt: "Aperçu de la photo principale", className: "media-preview" })
    ),
    React.createElement('div', { className: "form-group" },
        React.createElement('label', { htmlFor: `detail-images-${point.id}` }, 'Photos de détail (JPEG, max 20Mo)'),
        React.createElement('input', { type: "file", id: `detail-images-${point.id}`, accept: "image/jpeg", multiple: true, onChange: handleDetailImagesChange }),
        detailImagePreviewUrls.length > 0 && React.createElement('div', { className: 'detail-images-grid' },
            detailImagePreviewUrls.map(img => React.createElement('div', { key: img.id, className: 'detail-image-item' },
                React.createElement('img', { src: img.url, alt: 'Aperçu photo de détail' }),
                React.createElement('button', { 
                    className: 'delete-btn', 
                    onClick: () => handleDeleteDetailImage(img.id), 
                    title: 'Supprimer cette photo',
                    'aria-label': 'Supprimer la photo de détail' 
                }, '×')
            ))
        )
    ),
    React.createElement('div', { className: "coords-section" },
        React.createElement('div', { className: "form-group" },
            React.createElement('label', null, 'Coordonnées GPS'),
            React.createElement('div', { className: "coords-display" }, formatCoords(point.latitude, point.longitude)),
            React.createElement(MapComponent, { pointId: point.id, latitude: point.latitude, longitude: point.longitude, onCoordsChange: handleCoordsChange })
        )
    ),
    React.createElement('div', { className: "form-group" },
        React.createElement('label', { htmlFor: `video-${point.id}` }, 'Vidéo (MP4, max 20Mo)'),
        React.createElement('input', { type: "file", id: `video-${point.id}`, accept: "video/mp4", onChange: (e) => handleFileChange(e, 'video', 'video/mp4', 'MP4') }),
        videoPreviewUrl && React.createElement('video', { src: videoPreviewUrl, controls: true, className: "media-preview" })
    ),
    React.createElement('div', { className: "form-group" },
        React.createElement('label', { htmlFor: `audio-${point.id}` }, 'Audio (MP3, max 20Mo)'),
        React.createElement('input', { type: "file", id: `audio-${point.id}`, accept: "audio/mpeg", onChange: (e) => handleFileChange(e, 'audio', 'audio/mpeg', 'MP3') }),
        audioPreviewUrl && React.createElement('audio', { src: audioPreviewUrl, controls: true, preload: "metadata", className: "media-preview" })
    ),
    React.createElement('div', { className: "form-group" },
        React.createElement('label', { htmlFor: `comment-${point.id}` }, 'Commentaire'),
        React.createElement('textarea', { id: `comment-${point.id}`, rows: 4, value: point.comment, onChange: (e) => onUpdate(point.id, { comment: e.target.value }) })
    )
);
};
const App = () => {
const [visitTitle, setVisitTitle] = useState('');
const [points, setPoints] = useState([]);
const [nextPointId, setNextPointId] = useState(1);
const [isVisitValidated, setIsVisitValidated] = useState(false);
const importFileRef = useRef(null);
const [draggingId, setDraggingId] = useState(null);
const [dropTargetId, setDropTargetId] = useState(null);


const handleImportClick = () => {
    importFileRef.current.click();
};

const parseCoords = (coordString) => {
    if (!coordString) return { latitude: null, longitude: null };
    const parts = coordString.split(', ');
    if (parts.length !== 2) return { latitude: null, longitude: null };
    
    const latStr = parts[0];
    const lonStr = parts[1];
    
    const latVal = parseFloat(latStr);
    const lonVal = parseFloat(lonStr);
    
    let latitude = latStr.toUpperCase().endsWith('S') ? -latVal : latVal;
    let longitude = lonStr.toUpperCase().endsWith('W') ? -lonVal : lonVal;
    
    if (isNaN(latitude) || isNaN(longitude)) {
        return { latitude: null, longitude: null };
    }
    return { latitude, longitude };
};

const handleFileImport = async (e) => {
    const file = e.target.files?.[0];
    if (!file) return;

    if (points.length > 0 && !window.confirm("L'importation d'un fichier écrasera la visite en cours. Voulez-vous continuer ?")) {
        e.target.value = ''; // Reset file input
        return;
    }

    try {
        const zip = await JSZip.loadAsync(file);
        const visitJsonFile = zip.file("visit.json");
        if (!visitJsonFile) {
            throw new Error("Le fichier visit.json est introuvable dans l'archive.");
        }

        const visitStructure = JSON.parse(await visitJsonFile.async("string"));
        const importedPoints = [];
        let maxId = 0;

        for (const [index, pointInfo] of visitStructure.entries()) {
            const pointFolder = `data/${pointInfo.folder}/`;
            
            const title = await zip.file(`${pointFolder}${pointInfo.titleFile}`).async("string");
            const locationString = await zip.file(`${pointFolder}${pointInfo.locationFile}`).async("string");
            const { latitude, longitude } = parseCoords(locationString);

            const point = {
                id: pointInfo.id,
                title: title,
                latitude: latitude,
                longitude: longitude,
                comment: '',
                mainImage: null,
                detailImages: [],
                video: null,
                audio: null,
            };
            
            if (pointInfo.commentFile) {
                point.comment = await zip.file(`${pointFolder}${pointInfo.commentFile}`).async("string");
            }
            if (pointInfo.mainImage) {
                const imageFile = zip.file(`${pointFolder}${pointInfo.mainImage}`);
                const buffer = await imageFile.async("arraybuffer");
                point.mainImage = { name: pointInfo.mainImage, type: 'image/jpeg', buffer: buffer };
            }
             if (pointInfo.detailImages && Array.isArray(pointInfo.detailImages)) {
                for (const [imgIndex, imageName] of pointInfo.detailImages.entries()) {
                    const imageFile = zip.file(`${pointFolder}${imageName}`);
                    if (imageFile) {
                        const buffer = await imageFile.async("arraybuffer");
                        point.detailImages.push({
                            id: Date.now() + index + imgIndex,
                            file: { name: imageName, type: 'image/jpeg', buffer: buffer }
                        });
                    }
                }
            }
            if (pointInfo.video) {
                const videoFile = zip.file(`${pointFolder}${pointInfo.video}`);
                const buffer = await videoFile.async("arraybuffer");
                point.video = { name: pointInfo.video, type: 'video/mp4', buffer: buffer };
            }
            if (pointInfo.audio) {
                const audioFile = zip.file(`${pointFolder}${pointInfo.audio}`);
                const buffer = await audioFile.async("arraybuffer");
                point.audio = { name: pointInfo.audio, type: 'audio/mpeg', buffer: buffer };
            }
            
            importedPoints.push(point);
            if (pointInfo.id > maxId) {
                maxId = pointInfo.id;
            }
        }

        const filename = file.name.endsWith('.zip') ? file.name.slice(0, -4) : file.name;
        setVisitTitle(filename.replace(/_/g, ' '));

        setPoints(importedPoints);
        setNextPointId(maxId + 1);
        setIsVisitValidated(false); // Reset validation status
        alert(`Visite "${filename}" importée avec succès !`);

    } catch (error) {
        console.error("L'import a échoué:", error);
        alert(`Une erreur est survenue lors de l'importation : ${error.message}`);
    } finally {
        e.target.value = ''; // Reset file input to allow re-importing same file
    }
};

const validatePoint = (point) => {
    return point.title.trim() !== '' && point.latitude !== null && point.longitude !== null;
};

const isReadyForValidation = useMemo(() => {
    const allPointsValid = points.length > 0 && points.every(validatePoint);
    const titleValid = visitTitle.trim() !== '';
    return allPointsValid && titleValid;
}, [points, visitTitle]);

useEffect(() => {
    setIsVisitValidated(false);
}, [points, visitTitle]);

const handleValidate = () => {
    if (isReadyForValidation) {
        setIsVisitValidated(true);
        alert("Visite validée ! Vous pouvez maintenant exporter.");
    } else {
        alert("La visite n'est pas prête pour la validation. Vérifiez le titre de la visite et que tous les points sont complets.");
    }
};

const addPoint = () => {
    if (points.length >= 99) {
        alert("Vous ne pouvez pas ajouter plus de 99 points.");
        return;
    }
    const newPoint = { 
        id: nextPointId, 
        title: '',
        latitude: null,
        longitude: null,
        mainImage: null,
        detailImages: [],
        video: null,
        audio: null,
        comment: '',
    };
    setPoints([...points, newPoint]);
    setNextPointId(nextPointId + 1);
};

const deletePoint = (id) => {
    setPoints(prevPoints => prevPoints.filter(point => point.id !== id));
};

const updatePoint = (id, updatedData) => {
    setPoints(prevPoints => prevPoints.map(p => p.id === id ? { ...p, ...updatedData } : p));
};

const handleExport = async () => {
    if (!isVisitValidated) {
        alert("Veuillez valider la visite avant d'exporter.");
        return;
    }
    try {
        const zip = new JSZip();
        const dataFolder = zip.folder("data");
        if (!dataFolder) throw new Error("Impossible de créer le dossier data.");

        const visitStructure = [];

        for (const point of points) {
            const pointFolder = dataFolder.folder(point.id.toString());
            if (!pointFolder) throw new Error(`Impossible de créer le dossier pour le point ${point.id}.`);
            
            const pointInfo = {
                id: point.id,
                folder: point.id.toString(),
            };

            pointFolder.file("Titre.txt", point.title);
            pointInfo.titleFile = "Titre.txt";
            
            pointFolder.file("Localisation.txt", formatCoords(point.latitude, point.longitude));
            pointInfo.locationFile = "Localisation.txt";

            if (point.comment) {
                pointFolder.file("Commentaire.txt", point.comment);
                pointInfo.commentFile = "Commentaire.txt";
            }

            if (point.mainImage) {
                pointFolder.file(point.mainImage.name, point.mainImage.buffer);
                pointInfo.mainImage = point.mainImage.name;
            }
            if (point.detailImages && point.detailImages.length > 0) {
                pointInfo.detailImages = [];
                point.detailImages.forEach(img => {
                    pointFolder.file(img.file.name, img.file.buffer);
                    pointInfo.detailImages.push(img.file.name);
                });
            }
            if (point.video) {
                pointFolder.file(point.video.name, point.video.buffer);
                pointInfo.video = point.video.name;
            }
            if (point.audio) {
                pointFolder.file(point.audio.name, point.audio.buffer);
                pointInfo.audio = point.audio.name;
            }

            visitStructure.push(pointInfo);
        }

        zip.file("visit.json", JSON.stringify(visitStructure, null, 2));

        const content = await zip.generateAsync({ type: "blob" });
        
        const link = document.createElement('a');
        const sanitizedTitle = visitTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase();
        link.download = `${sanitizedTitle || 'visite'}.zip`;
        link.href = URL.createObjectURL(content);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);

    } catch (error) {
        console.error("L'export a échoué:", error);
        alert("Une erreur inattendue est survenue lors de la préparation de l'export.");
    }
};

const handleDragStart = (e, point) => {
    setDraggingId(point.id);
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/plain', point.id.toString());
};

const handleDragEnd = () => {
    setDraggingId(null);
    setDropTargetId(null);
};

const handleDragOver = (e, pointId) => {
    e.preventDefault();
    if (pointId !== draggingId) {
        setDropTargetId(pointId);
    }
};

const handleDragLeave = () => {
    setDropTargetId(null);
};

const handleDrop = (e, dropTargetPoint) => {
    e.preventDefault();
    setDropTargetId(null);

    const draggedId = parseInt(e.dataTransfer.getData('text/plain'), 10);
    if (!draggedId || draggedId === dropTargetPoint.id) {
        return;
    }

    // Détermine si le dépôt se fait sur la moitié supérieure ou inférieure de la cible
    const rect = e.currentTarget.getBoundingClientRect();
    const isAfter = (e.clientY - rect.top) > (rect.height / 2);

    setPoints(currentPoints => {
        const draggedItem = currentPoints.find(p => p.id === draggedId);
        if (!draggedItem) return currentPoints;

        const remainingPoints = currentPoints.filter(p => p.id !== draggedId);
        let dropIndex = remainingPoints.findIndex(p => p.id === dropTargetPoint.id);
        
        if (dropIndex === -1) {
            return currentPoints; // Cible non trouvée, on ne fait rien
        }
        
        // Si on dépose sur la moitié inférieure, on insère après la cible
        if (isAfter) {
            dropIndex++;
        }
        
        remainingPoints.splice(dropIndex, 0, draggedItem);
        return remainingPoints;
    });
};

return React.createElement(React.Fragment, null,
    React.createElement('input', {
        type: 'file',
        ref: importFileRef,
        onChange: handleFileImport,
        style: { display: 'none' },
        accept: '.zip'
    }),
    React.createElement('header', null,
        React.createElement('h1', null, 'Visite de Site - Editeur')
    ),
    React.createElement('main', null,
        React.createElement('section', { className: "visit-title-section" },
            React.createElement('label', { htmlFor: "visit-title" }, 'Titre de la visite (obligatoire)'),
            React.createElement('input', { type: "text", id: "visit-title", value: visitTitle, onChange: (e) => setVisitTitle(e.target.value), placeholder: "Ex: Tour des châteaux de la Loire", required: true })
        ),
        React.createElement('div', { className: "controls" },
            React.createElement('span', { className: "point-counter" }, `${points.length} / 99 Points`),
            React.createElement('button', { className: "btn-import", onClick: handleImportClick }, 'Importer (.zip)'),
            React.createElement('button', { className: "btn-primary", onClick: addPoint }, 'Ajouter un point'),
            !isVisitValidated ? (
                React.createElement('button', { className: "btn-validate", disabled: !isReadyForValidation, onClick: handleValidate }, 'Valider la visite')
            ) : (
                React.createElement('button', { className: "btn-export", onClick: handleExport }, 'Exporter (.zip)')
            )
        ),
        React.createElement('div', { className: "points-list" },
            points.map((point, index) => React.createElement(Point, {
                key: point.id,
                point: point,
                index: index,
                onDelete: deletePoint,
                onUpdate: updatePoint,
                isValid: validatePoint(point),
                isDragging: draggingId === point.id,
                isDropTarget: dropTargetId === point.id,
                onDragStart: handleDragStart,
                onDragEnd: handleDragEnd,
                onDragOver: handleDragOver,
                onDragLeave: handleDragLeave,
                onDrop: handleDrop
            }))
        )
    )
);
};
const container = document.getElementById('root');
if (container) {
const root = createRoot(container);
root.render(React.createElement(App));
}
</script>
