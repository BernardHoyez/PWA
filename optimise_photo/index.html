<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Sélecteur Photo</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1565c0">
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; }
    #canvas { max-width: 100%; border: 1px solid #ccc; touch-action: none; }
    #cropFrame {
      position: absolute;
      border: 2px dashed red;
      box-sizing: border-box;
    }
    .handle {
      width: 16px;
      height: 16px;
      border: 2px solid red;
      background: white;
      position: absolute;
      cursor: nwse-resize;
    }
    .controls { margin: 10px; }
  </style>
</head>
<body>
  <h1>✂️ Sélection photo</h1>
  <input type="file" id="fileInput" accept="image/*"><br>
  <div id="container" style="position: relative; display: inline-block;">
    <canvas id="canvas"></canvas>
    <div id="cropFrame">
      <div class="handle" id="resizeHandle"></div>
    </div>
  </div>
  <div class="controls">
    <button id="saveBtn">Sauvegarder la sélection</button>
  </div>

<script>
const fileInput = document.getElementById('fileInput');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const cropFrame = document.getElementById('cropFrame');
const handle = document.getElementById('resizeHandle');
const saveBtn = document.getElementById('saveBtn');

let img = new Image();
let crop = { x: 0, y: 0, w: 0, h: 0 };
let dragging = false;
let resizing = false;
let offsetX = 0, offsetY = 0;

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    // Cadre 16/9 portrait centré
    const frameH = img.height * 0.5;
    const frameW = frameH * 9/16;
    crop = {
      x: (img.width - frameW) / 2,
      y: (img.height - frameH) / 2,
      w: frameW,
      h: frameH
    };
    updateCropFrame();
  };
  img.src = url;
});

function updateCropFrame() {
  cropFrame.style.left = crop.x + "px";
  cropFrame.style.top = crop.y + "px";
  cropFrame.style.width = crop.w + "px";
  cropFrame.style.height = crop.h + "px";
  handle.style.right = "-10px";
  handle.style.bottom = "-10px";
}

// Déplacement du cadre
cropFrame.addEventListener('mousedown', e => {
  if (e.target === handle) return;
  dragging = true;
  offsetX = e.clientX - crop.x;
  offsetY = e.clientY - crop.y;
});
document.addEventListener('mousemove', e => {
  if (dragging) {
    crop.x = e.clientX - offsetX;
    crop.y = e.clientY - offsetY;
    updateCropFrame();
  }
});
document.addEventListener('mouseup', () => { dragging = false; });

// Redimensionnement avec maintien du ratio 16/9 portrait
handle.addEventListener('mousedown', e => {
  resizing = true;
  e.stopPropagation();
});
document.addEventListener('mousemove', e => {
  if (resizing) {
    let newH = e.clientY - crop.y;
    let newW = newH * 9/16;
    crop.w = newW;
    crop.h = newH;
    updateCropFrame();
  }
});
document.addEventListener('mouseup', () => { resizing = false; });

// Sauvegarde JPEG compressé
saveBtn.addEventListener('click', () => {
  if (!img.src) return;
  const tmpCanvas = document.createElement('canvas');
  tmpCanvas.width = crop.w;
  tmpCanvas.height = crop.h;
  const tctx = tmpCanvas.getContext('2d');
  tctx.drawImage(img, crop.x, crop.y, crop.w, crop.h, 0, 0, crop.w, crop.h);

  tmpCanvas.toBlob(blob => {
    const a = document.createElement('a');
    a.download = "photo_reduit.jpg";
    a.href = URL.createObjectURL(blob);
    a.click();
  }, 'image/jpeg', 0.85);
});
</script>
</body>
</html>
