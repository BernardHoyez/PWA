<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Randonne - PWA</title>
<link rel="stylesheet" href="styles.css" />
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<div id="controls">
<button id="startBtn">Démarrer</button>
<button id="stopBtn" disabled>Arrêter</button>
<button id="clearBtn" disabled>Effacer tracé</button>
<button id="exportKmlBtn">Exporter KML</button>
<button id="exportGpxBtn">Exporter GPX</button>
<p id="info">Distance: 0 m</p>
<div>
<label>Latitude: <input type="text" id="lat" readonly></label>
<label>Longitude: <input type="text" id="lon" readonly></label>
</div>
</div>
<script src="main.js"></script>
<script src="sw-register.js"></script>
</body>
</html>
