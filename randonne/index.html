<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Randonne PWA</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="styles.css" />
<script defer src="main.js"></script>
<script defer src="sw-register.js"></script>
</head>
<body>
  <h1>Randonne - Suivi de tracé</h1>
  <div id="map" style="height: 400px;"></div>
  <div class="controls">
    <button id="startBtn">Démarrer</button>
    <button id="stopBtn" disabled>Arrêter</button>
    <button id="clearBtn" disabled>Effacer tracé</button>
    <button id="exportKmlBtn">Exporter KML</button>
    <button id="exportGpxBtn">Exporter GPX</button>
  </div>
  <div id="info">Distance: 0 m</div>
  <div class="coords">
    <label>Latitude: <input type="text" id="lat" readonly /></label>
    <label>Longitude: <input type="text" id="lon" readonly /></label>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-oGB8XH0D3qQvY7gXGihmjv3G7r6tYv+G0tP7XhZ6wuo=" crossorigin=""></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+z0f2pXi5VtJ2yF32XnLZ4NQZ6xT3a9kM5i4SKV7w="
    crossorigin=""
  />
</body>
</html>
