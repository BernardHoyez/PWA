<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Randonne - Trace GPS</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2hE3h8c6R6Ydx3tQ+6nR7O5NqvQq9s+U8Z5pJwk="
    crossorigin=""
  />
</head>
<body>
  <h1>Randonne - Trace GPS</h1>
  <div id="map"></div>
  <div id="controls">
    <button id="startBtn">Démarrer</button>
    <button id="stopBtn" disabled>Arrêter</button>
    <button id="clearBtn" disabled>Effacer tracé</button>
    <button id="exportKmlBtn">Exporter KML</button>
    <button id="exportGpxBtn">Exporter GPX</button>
  </div>
  <div id="info">Distance: 0 m</div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-o9N1j7kP0g0yK5E5J1cN5F0t8J6u6B6U9KfQ9fP0z1c="
    crossorigin=""
  ></script>
  <script src="main.js"></script>
  <script src="sw-register.js"></script>
</body>
</html>
