<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>panoCP</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />

  <!-- Icônes -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon512.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>panoCP</h1>
    <p>Assemblage panoramique de clichés drones (recouvrement latéral, homographies, compensation de luminosité).</p>
  </header>

  <main>
    <section>
      <input id="files" type="file" accept="image/*" multiple />
      <button id="run">Assembler</button>
      <label>
        <input id="previewScale" type="range" min="0.1" max="1" step="0.1" value="0.4" />
        Échelle de prévisualisation
      </label>
      <canvas id="canvas"></canvas>
      <div id="status"></div>
    </section>
  </main>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker enregistré"))
        .catch(err => console.error("Erreur SW:", err));
    }
  </script>

  <!-- OpenCV.js depuis un CDN -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <!-- Script principal panoCP -->
  <script src="js/panoCP.js"></script>
</body>
</html>
