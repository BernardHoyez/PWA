<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="map" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Map base -->
  <rect x="64" y="96" width="384" height="320" rx="24" ry="24" fill="url(#map)" opacity="0.9"/>
  
  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <line x1="64" y1="156" x2="448" y2="156"/>
    <line x1="64" y1="216" x2="448" y2="216"/>
    <line x1="64" y1="276" x2="448" y2="276"/>
    <line x1="64" y1="336" x2="448" y2="336"/>
    <line x1="124" y1="96" x2="124" y2="416"/>
    <line x1="184" y1="96" x2="184" y2="416"/>
    <line x1="244" y1="96" x2="244" y2="416"/>
    <line x1="304" y1="96" x2="304" y2="416"/>
    <line x1="364" y1="96" x2="364" y2="416"/>
  </g>
  
  <!-- POI Markers -->
  <g>
    <!-- Marker 1 -->
    <circle cx="160" cy="180" r="20" fill="#e74c3c" stroke="white" stroke-width="4"/>
    <text x="160" y="188" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
    
    <!-- Marker 2 -->
    <circle cx="280" cy="220" r="20" fill="#3498db" stroke="white" stroke-width="4"/>
    <text x="280" y="228" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
    
    <!-- Marker 3 -->
    <circle cx="340" cy="180" r="20" fill="#9b59b6" stroke="white" stroke-width="4"/>
    <text x="340" y="188" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
    
    <!-- Marker 4 -->
    <circle cx="200" cy="300" r="20" fill="#f39c12" stroke="white" stroke-width="4"/>
    <text x="200" y="308" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">4</text>
  </g>
  
  <!-- Upload icon -->
  <g transform="translate(380, 50)">
    <rect width="80" height="60" rx="8" ry="8" fill="white" opacity="0.9"/>
    <path d="M400 70 L420 85 L415 85 L415 95 L405 95 L405 85 L400 85 Z" fill="#2c3e50"/>
    <path d="M390 100 L430 100" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- ZIP icon indicator -->
  <text x="420" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ZIP</text>
</svg>