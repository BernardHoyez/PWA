<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>visupoi</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon192.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>html,body,#map{height:100%;margin:0;padding:0}</style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>visupoi</h1>
    <div id="controls">
      <input id="zipInput" type="file" accept=".zip" />
      <button id="clearCache">Effacer cache</button>
      <div id="status"></div>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(()=>console.log('sw registered')).catch(console.error);
    }
  </script>
</body>
</html>
