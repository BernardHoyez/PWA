<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="description" content="Application PWA pour afficher votre IP publique et privée">
    <title>MonIP - Votre adresse IP</title>
    <link rel="manifest" href="/PWA/monip/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/PWA/monip/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/PWA/monip/icon-512.png">
    <link rel="apple-touch-icon" href="/PWA/monip/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7e22ce 50%, #3730a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .icon-circle svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #93c5fd;
            font-size: 1.1rem;
        }
        
        .ip-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .ip-card:hover {
            transform: scale(1.02);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .icon-badge {
            padding: 8px;
            border-radius: 10px;
        }
        
        .icon-badge.blue {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .icon-badge.purple {
            background: rgba(168, 85, 247, 0.3);
        }
        
        .icon-badge svg {
            width: 20px;
            height: 20px;
            stroke: #ddd;
            fill: none;
            stroke-width: 2;
        }
        
        .card-title h2 {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .copy-btn {
            background: transparent;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .copy-btn svg {
            width: 18px;
            height: 18px;
            stroke: rgba(255, 255, 255, 0.7);
            fill: none;
            stroke-width: 2;
        }
        
        .copy-btn.copied svg {
            stroke: #4ade80;
        }
        
        .ip-value {
            color: white;
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .ip-info {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            color: #93c5fd;
            font-size: 0.9rem;
        }
        
        .ip-info p {
            margin: 5px 0;
        }
        
        .refresh-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .refresh-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .refresh-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }
        
        .refresh-btn.loading svg {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #93c5fd;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .info-box strong {
            color: white;
        }
        
        .loading {
            color: #93c5fd;
        }
        
        .error {
            color: #fca5a5;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 15px;
            max-width: 90%;
            z-index: 1000;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt button {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .install-prompt button:hover {
            background: #1e40af;
        }

        .install-prompt .close-btn {
            background: transparent;
            color: #666;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
            </div>
            <h1>MonIP</h1>
            <p class="subtitle">Informations réseau en temps réel</p>
        </div>

        <div class="ip-card">
            <div class="card-header">
                <div class="card-title">
                    <div class="icon-badge blue">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                    </div>
                    <h2>IP Publique</h2>
                </div>
                <button class="copy-btn" id="copyPublic">
                    <svg viewBox="0 0 24 24">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <div class="ip-value" id="publicIP">Chargement...</div>
            <div class="ip-info" id="publicInfo" style="display: none;"></div>
        </div>

        <div class="ip-card">
            <div class="card-header">
                <div class="card-title">
                    <div class="icon-badge purple">
                        <svg viewBox="0 0 24 24">
                            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                            <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                            <line x1="12" y1="20" x2="12.01" y2="20"></line>
                        </svg>
                    </div>
                    <h2>IP Privée (Locale)</h2>
                </div>
                <button class="copy-btn" id="copyPrivate">
                    <svg viewBox="0 0 24 24">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <div class="ip-value" id="privateIP">Détection...</div>
        </div>

        <button class="refresh-btn" id="refreshBtn">
            <svg viewBox="0 0 24 24">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            <span id="refreshText">Actualiser</span>
        </button>

        <div class="info-box">
            <p style="margin-bottom: 10px;">💡 <strong>IP Publique :</strong> Votre adresse visible sur Internet</p>
            <p><strong>IP Privée :</strong> Votre adresse sur votre réseau local</p>
        </div>
    </div>

    <div class="install-prompt" id="installPrompt">
        <span>📱 Installer MonIP sur votre appareil</span>
        <button id="installBtn">Installer</button>
        <button class="close-btn" id="closeInstall">✕</button>
    </div>

    <script src="/PWA/monip/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/PWA/monip/sw.js', {
                    scope: '/PWA/monip/'
                }).then(function(registration) {
                    console.log('Service Worker enregistré avec succès:', registration.scope);
                }).catch(function(error) {
                    console.log('Échec de l\'enregistrement du Service Worker:', error);
                });
            });
        }

        var deferredPrompt;
        var installPrompt = document.getElementById('installPrompt');
        var installBtn = document.getElementById('installBtn');
        var closeInstall = document.getElementById('closeInstall');

        window.addEventListener('beforeinstallprompt', function(e) {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installBtn.addEventListener('click', function() {
            installPrompt.classList.remove('show');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(function(choiceResult) {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA installée');
                    }
                    deferredPrompt = null;
                });
            }
        });

        closeInstall.addEventListener('click', function() {
            installPrompt.classList.remove('show');
        });
    </script>
</body>
</html>
