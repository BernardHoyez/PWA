<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>MyTrak - Carte des départs</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
  body { margin:0; font-family:system-ui; }
  #map { height:100vh; }
  .leaflet-popup-content { font-size:14px; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Liste de tous tes fichiers HTML de rando
const fichiersRando = [
  'trace-Figanières-16.65km-2026-02-01.html',
  'trace-AutreRando.html',
  'trace-Test.html',
  'trace-Exemple.html'
];

// Carte initialisée sur la France
const map = L.map('map').setView([43.5, 6.5], 10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

const groupMarkers = L.featureGroup().addTo(map);

// Fonction pour extraire le point de départ
async function ajouterRando(fichier) {
  try {
    const res = await fetch(fichier);
    const text = await res.text();

    // Chercher le JSON 'g = {...}' dans le fichier
    const match = text.match(/const g\s*=\s*(\{[\s\S]*?\});/);
    if (!match) return;

    const geojson = JSON.parse(match[1]);
    if (!geojson.features || geojson.features.length === 0) return;

    // Trouver le premier point (départ)
    const pointDepart = geojson.features.find(f => f.geometry?.type === "Point");
    if (!pointDepart) return;

    const [lon, lat] = pointDepart.geometry.coordinates;
    const marker = L.marker([lat, lon])
      .bindPopup(`<strong>${fichier}</strong><br>${pointDepart.properties?.name || ''}`);
    
    marker.addTo(groupMarkers);
  } catch (e) {
    console.warn('Erreur pour', fichier, e);
  }
}

// Ajouter tous les fichiers et ajuster le zoom sur tous les marqueurs
Promise.all(fichiersRando.map(f => ajouterRando(f)))
  .then(() => {
    if (groupMarkers.getLayers().length > 0) {
      map.fitBounds(groupMarkers.getBounds().pad(0.2));
    }
  });
</script>

</body>
</html>
