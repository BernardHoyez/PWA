<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>mytrak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2c3e50">

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  crossorigin=""
/>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  crossorigin="">
</script>

<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  header { padding: 10px; background: #2c3e50; color: white; }
  section { padding: 10px; }
  #map { height: 60vh; width: 100%; background: #e0e0e0; }
  #validation { padding: 10px; text-align: center; }
  button { margin: 5px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
</style>
</head>

<body>
<header>
  <h1>mytrak</h1>
  <div id="status">Aucun dossier sélectionné</div>
</header>

<section id="step-folder">
  <p><strong>Sélectionner le dossier « mes traces de randos »</strong></p>
  <input type="file" id="folderInput" webkitdirectory multiple>
</section>

<section id="step-map" style="display:none">
  <div id="map"></div>
  <div id="validation">
    <p><strong>La représentation vous convient-elle ?</strong></p>
    <button onclick="exportHTML()">Oui, exporter la carte</button>
    <button onclick="location.reload()">Non, revenir au dossier</button>
  </div>
</section>

<script src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
