  <script>
        // Variables globales
        let userPosition = null;
        let isRecording = false;
        let trackPoints = [];
        let startTime = null;
        let timerInterval = null;
        let totalDistance = 0;
        let lastPosition = null;
        let watchId = null;
        let tiles = new Map();
        let mapCenter = { lat: 49.4944, lon: 0.1079 };
        let mapZoom = 15;
        let mapTransform = { x: 0, y: 0 };
        let isNavigating = false;

        // Stockage local
        function saveHikeToStorage(hikeData) {
            try {
                const hikes = JSON.parse(localStorage.getItem('marando_hikes') || '[]');
                hikes.push(hikeData);
                localStorage.setItem('marando_hikes', JSON.stringify(hikes));
                return true;
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                return false;
            }
        }

        function getHikesFromStorage() {
            try {
                return JSON.parse(localStorage.getItem('marando_hikes') || '[]');
            } catch (error) {
                return [];
            }
        }

        function deleteHikeFromStorage(hikeId) {
            try {
                const hikes = JSON.parse(localStorage.getItem('marando_hikes') || '[]');
                const filtered = hikes.filter(h => h.id !== hikeId);
                localStorage.setItem('marando_hikes', JSON.stringify(filtered));
                return true;
            } catch (error) {
                return false;
            }
        }

        // Utilitaires
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${isError ? 'error' : ''} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function updateStatus(text, isRecording = false) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${isRecording ? 'recording' : ''}`;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Conversion coordonn√©es
        function latLonToTile(lat, lon, zoom) {
            const n = Math.pow(2, zoom);
            const x = Math.floor((lon + 180) / 360 * n);
            const y = Math.floor((1 - Math.asinh(Math.tan(lat * Math.PI / 180)) / Math.PI) / 2 * n);
            return { x, y };
        }

        function latLonToPixel(lat, lon, zoom, centerLat, centerLon) {
            const centerTile = latLonToTile(centerLat, centerLon, zoom);
            const pointTile = latLonToTile(lat, lon, zoom);
            return {
                x: (pointTile.x - centerTile.x) * 256,
                y: (pointTile.y - centerTile.y) * 256
            };
        }

        // Gestion tuiles optimis√©e
        function loadTile(x, y, zoom) {
            const tileKey = `${zoom}-${x}-${y}`;
            if (tiles.has(tileKey)) return;

            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.dataset.x = x;
            tile.dataset.y = y;
            tile.dataset.zoom = zoom;
            
            // Calculer la position relative au centre de la carte
            const centerTile = latLonToTile(mapCenter.lat, mapCenter.lon, zoom);
            const offsetX = (x - centerTile.x) * 256;
            const offsetY = (y - centerTile.y) * 256;
            
            const mapRect = document.getElementById('map').getBoundingClientRect();
            tile.style.left = `${mapRect.width / 2 + offsetX + mapTransform.x}px`;
            tile.style.top = `${mapRect.height / 2 + offsetY + mapTransform.y}px`;

            // URL IGN officielle
            const ign_url = `https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX=${zoom}&TILEROW=${y}&TILECOL=${x}&FORMAT=image/png`;
            const osm_url = `https://tile.openstreetmap.org/${zoom}/${x}/${y}.png`;
            
            // Style de chargement
            tile.style.background = `linear-gradient(45deg, #e8f4f8 ${(x+y)%2*25}%, #d1e7dd ${25+(x+y)%2*25}%)`;
            
            // Chargement image
            const img = document.createElement('img');
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                tile.innerHTML = '';
                tile.appendChild(img);
            };
            
            img.onerror = function() {
                // Fallback OSM
                const fallbackImg = document.createElement('img');
                fallbackImg.style.width = '100%';
                fallbackImg.style.height = '100%';
                fallbackImg.style.objectFit = 'cover';
                fallbackImg.crossOrigin = 'anonymous';
                
                fallbackImg.onload = function() {
                    tile.innerHTML = '';
                    tile.appendChild(fallbackImg);
                };
                
                fallbackImg.src = osm_url;
            };
            
            img.src = ign_url;
            document.getElementById('map').appendChild(tile);
            tiles.set(tileKey, tile);
        }

        // Navigation optimis√©e
        function updateAllPositions() {
            // Mettre √† jour toutes les tuiles
            tiles.forEach(tile => {
                const x = parseInt(tile.dataset.x);
                const y = parseInt(tile.dataset.y);
                const centerTile = latLonToTile(mapCenter.lat, mapCenter.lon, mapZoom);
                const offsetX = (x - centerTile.x) * 256;
                const offsetY = (y - centerTile.y) * 256;
                
                const mapRect = document.getElementById('map').getBoundingClientRect();
                tile.style.left = `${mapRect.width / 2 + offsetX + mapTransform.x}px`;
                tile.style.top = `${mapRect.height / 2 + offsetY + mapTransform.y}px`;
            });

            // Mettre √† jour le marqueur
            updateMarkerPosition();
            
            // Mettre √† jour les points de trace
            updateTrackPoints();
        }

        function updateMarkerPosition() {
            if (!userPosition) return;
            
            const marker = document.querySelector('.marker');
            if (!marker) return;
            
            const pixel = latLonToPixel(userPosition.lat, userPosition.lon, mapZoom, mapCenter.lat, mapCenter.lon);
            const mapRect = document.getElementById('map').getBoundingClientRect();
            marker.style.left = `${mapRect.width / 2 + pixel.x + mapTransform.x}px`;
            marker.style.top = `${mapRect.height / 2 + pixel.y + mapTransform.y}px`;
        }

        function updateTrackPoints() {
            const trackPointElements = document.querySelectorAll('.track-point');
            trackPointElements.forEach(point => {
                const lat = parseFloat(point.dataset.lat);
                const lon = parseFloat(point.dataset.lon);
                if (lat && lon) {
                    const pixel = latLonToPixel(lat, lon, mapZoom, mapCenter.lat, mapCenter.lon);
                    const mapRect = document.getElementById('map').getBoundingClientRect();
                    point.style.left = `${mapRect.width / 2 + pixel.x + mapTransform.x}px`;
                    point.style.top = `${mapRect.height / 2 + pixel.y + mapTransform.y}px`;
                }
            });
        }

        function panMap(deltaLat, deltaLon) {
            if (isNavigating) return;
            isNavigating = true;
            
            mapCenter.lat += deltaLat;
            mapCenter.lon += deltaLon;
            
            // Animation fluide
            requestAnimationFrame(() => {
                updateAllPositions();
                
                // Charger nouvelles tuiles si n√©cessaire
                setTimeout(() => {
                    loadTilesAroundPosition(mapCenter.lat, mapCenter.lon, 1);
                    isNavigating = false;
                }, 50);
            });
        }

        function zoomMap(delta) {
            const newZoom = Math.max(10, Math.min(18, mapZoom + delta));
            if (newZoom !== mapZoom) {
                mapZoom = newZoom;
                mapTransform = { x: 0, y: 0 };
                
                // Effacer et recharger
                tiles.forEach(tile => tile.remove());
                tiles.clear();
                
                loadTilesAroundPosition(mapCenter.lat, mapCenter.lon);
                updateAllPositions();
            }
        }

        function centerOnUser() {
            if (userPosition) {
                mapCenter = { lat: userPosition.lat, lon: userPosition.lon };
                mapTransform = { x: 0, y: 0 };
                
                // Recharger la carte centr√©e
                tiles.forEach(tile => tile.remove());
                tiles.clear();
                
                loadTilesAroundPosition(mapCenter.lat, mapCenter.lon);
                updateAllPositions();
                
                showToast('Centr√© sur votre position');
            } else {
                showToast('Position GPS non disponible', true);
            }
        }

        function loadTilesAroundPosition(lat, lon, radius = 2) {
            const zoom = mapZoom;
            const centerTile = latLonToTile(lat, lon, zoom);
            
            for (let x = centerTile.x - radius; x <= centerTile.x + radius; x++) {
                for (let y = centerTile.y - radius; y <= centerTile.y + radius; y++) {
                    if (x >= 0 && y >= 0 && x < Math.pow(2, zoom) && y < Math.pow(2, zoom)) {
                        loadTile(x, y, zoom);
                    }
                }
            }
        }

        // Position utilisateur
        function updateUserPosition(lat, lon, centerMap = true) {
            userPosition = { lat, lon };
            
            if (centerMap) {
                mapCenter = { lat, lon };
            }
            
            let marker = document.querySelector('.marker');
            if (!marker) {
                marker = document.createElement('div');
                marker.className = 'marker';
                document.getElementById('map').appendChild(marker);
            }
            
            updateMarkerPosition();
            
            if (centerMap) {
                loadTilesAroundPosition(lat, lon);
            }
        }

        function addTrackPoint(lat, lon) {
            if (!isRecording) return;
            
            const point = { lat, lon, timestamp: Date.now() };
            trackPoints.push(point);
            
            if (lastPosition) {
                const distance = calculateDistance(lastPosition.lat, lastPosition.lon, lat, lon);
                totalDistance += distance;
                document.getElementById('distance').textContent = `${totalDistance.toFixed(2)} km`;
            }
            
            lastPosition = { lat, lon };
            
            const trackPoint = document.createElement('div');
            trackPoint.className = 'track-point';
            trackPoint.dataset.lat = lat;
            trackPoint.dataset.lon = lon;
            
            const pixel = latLonToPixel(lat, lon, mapZoom, mapCenter.lat, mapCenter.lon);
            const mapRect = document.getElementById('map').getBoundingClientRect();
            trackPoint.style.left = `${mapRect.width / 2 + pixel.x + mapTransform.x}px`;
            trackPoint.style.top = `${mapRect.height / 2 + pixel.y + mapTransform.y}px`;
            
            document.getElementById('map').appendChild(trackPoint);
            document.getElementById('points-count').textContent = trackPoints.length;
        }

        // G√©olocalisation ultra-pr√©cise
        function initGeolocation() {
            if (!navigator.geolocation) {
                showToast('G√©olocalisation non support√©e', true);
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            const preciseOptions = {
                enableHighAccuracy: true,
                timeout: 30000,
                maximumAge: 0
            };
            
            let attempts = 0;
            const maxAttempts = 3;
            
            function tryGetPrecisePosition() {
                attempts++;
                console.log(`üéØ Tentative ${attempts}/${maxAttempts} - G√©olocalisation haute pr√©cision...`);
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        
                        console.log(`üìç Position: ${lat.toFixed(6)}, ${lon.toFixed(6)} (¬±${accuracy}m)`);
                        
                        // Accepter si pr√©cision < 100m ou apr√®s 3 tentatives
                        if (accuracy < 100 || attempts >= maxAttempts) {
                            updateUserPosition(lat, lon, true);
                            document.getElementById('loading').style.display = 'none';
                            updateStatus('Position GPS pr√©cise acquise');
                            showToast(`Position acquise (¬±${Math.round(accuracy)}m)`);
                            
                            // D√©marrer le suivi continu
                            startContinuousTracking();
                        } else {
                            console.log(`‚ö†Ô∏è Pr√©cision insuffisante (${accuracy}m), nouvelle tentative...`);
                            setTimeout(tryGetPrecisePosition, 3000);
                        }
                    },
                    (error) => {
                        console.error(`‚ùå Tentative ${attempts} √©chou√©e:`, error.message);
                        if (attempts < maxAttempts) {
                            setTimeout(tryGetPrecisePosition, 3000);
                        } else {
                            // Position par d√©faut
                            updateUserPosition(49.4944, 0.1079, true);
                            document.getElementById('loading').style.display = 'none';
                            updateStatus('Position approximative');
                            showToast('Position GPS approximative', true);
                            startContinuousTracking();
                        }
                    },
                    preciseOptions
                );
            }
            
            tryGetPrecisePosition();

        function startContinuousTracking() {
            const trackingOptions = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 5000
            };
            
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Mettre √† jour sans recentrer
                    updateUserPosition(lat, lon, false);
                    addTrackPoint(lat, lon);
                },
                (error) => {
                    console.error('Erreur suivi GPS:', error);
                },
                trackingOptions
            );
        }

        // G√©n√©ration fichiers
        function generateGPX(name, points) {
            let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Marando">
    <trk>
        <name>${name}</name>
        <trkseg>`;
            
            points.forEach(point => {
                const date = new Date(point.timestamp).toISOString();
                gpx += `
            <trkpt lat="${point.lat}" lon="${point.lon}">
                <time>${date}</time>
            </trkpt>`;
            });
            
            gpx += `
        </trkseg>
    </trk>
</gpx>`;
            return gpx;
        }

        function generateKML(name, points) {
            let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
    <Document>
        <name>${name}</name>
        <Placemark>
            <name>Randonn√©e ${name}</name>
            <LineString>
                <coordinates>`;
            
            points.forEach(point => {
                kml += `${point.lon},${point.lat},0 `;
            });
            
            kml += `</coordinates>
            </LineString>
        </Placemark>
    </Document>
</kml>`;
            return kml;
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // √âv√©nements randonn√©e
        function startRecording() {
            if (!userPosition) {
                showToast('Position GPS non disponible', true);
                return;
            }
            
            isRecording = true;
            trackPoints = [];
            totalDistance = 0;
            lastPosition = null;
            startTime = Date.now();
            
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            updateStatus('Enregistrement en cours...', true);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('duration').textContent = formatDuration(elapsed);
            }, 1000);
            
            showToast('Randonn√©e d√©marr√©e !');
        }

        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            clearInterval(timerInterval);
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            updateStatus('Randonn√©e termin√©e');
            
            if (trackPoints.length === 0) {
                showToast('Aucun point enregistr√©', true);
                return;
            }
            
            const date = new Date().toISOString().split('T')[0];
            const time = new Date().toTimeString().split(' ')[0].replace(/:/g, '-');
            const name = `Randonn√©e_${date}_${time}`;
            
            const gpxData = generateGPX(name, trackPoints);
            const kmlData = generateKML(name, trackPoints);
            
            const duration = Math.floor((Date.now() - startTime) / 1000);
            const hikeData = {
                id: `hike_${Date.now()}`,
                name: name,
                date: new Date().toISOString(),
                duration: duration,
                distance: totalDistance,
                gpx_data: gpxData,
                kml_data: kmlData,
                points: JSON.stringify(trackPoints)
            };
            
            const saved = saveHikeToStorage(hikeData);
            if (saved) {
                showToast('Randonn√©e sauvegard√©e !');
                downloadFile(gpxData, `${name}.gpx`, 'application/gpx+xml');
                downloadFile(kmlData, `${name}.kml`, 'application/vnd.google-earth.kml+xml');
            } else {
                showToast('Erreur lors de la sauvegarde', true);
            }
        }

        // Contr√¥les tactiles et clavier
        function initMapControls() {
            const mapElement = document.getElementById('map');
            let isDragging = false;
            let lastTouch = null;
            let dragStart = null;

            // √âv√©nements souris
            mapElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                dragStart = { x: e.clientX, y: e.clientY };
                mapElement.style.cursor = 'grabbing';
            });

            mapElement.addEventListener('mousemove', (e) => {
                if (!isDragging || !dragStart) return;
                
                const deltaX = e.clientX - dragStart.x;
                const deltaY = e.clientY - dragStart.y;
                
                if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                    const latDelta = deltaY * 0.0005;
                    const lonDelta = -deltaX * 0.0005;
                    panMap(latDelta, lonDelta);
                    dragStart = { x: e.clientX, y: e.clientY };
                }
            });

            mapElement.addEventListener('mouseup', () => {
                isDragging = false;
                dragStart = null;
                mapElement.style.cursor = 'grab';
            });

            // √âv√©nements tactiles
            mapElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    lastTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
            });

            mapElement.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1 && lastTouch) {
                    const deltaX = e.touches[0].clientX - lastTouch.x;
                    const deltaY = e.touches[0].clientY - lastTouch.y;
                    
                    if (Math.abs(deltaX) > 3 || Math.abs(deltaY) > 3) {
                        const latDelta = deltaY * 0.0003;
                        const lonDelta = -deltaX * 0.0003;
                        panMap(latDelta, lonDelta);
                        lastTouch = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    }
                }
            });

            mapElement.addEventListener('touchend', () => {
                lastTouch = null;
            });

            // Zoom molette
            mapElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -1 : 1;
                zoomMap(delta);
            });

            // Contr√¥les clavier
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        panMap(0.003, 0);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        panMap(-0.003, 0);
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        panMap(0, -0.003);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        panMap(0, 0.003);
                        break;
                    case '+':
                    case '=':
                        e.preventDefault();
                        zoomMap(1);
                        break;
                    case '-':
                        e.preventDefault();
                        zoomMap(-1);
                        break;
                    case 'c':
                    case 'C':
                        e.preventDefault();
                        centerOnUser();
                        break;
                }
            });

            // Boutons de contr√¥le
            document.getElementById('zoom-in').addEventListener('click', () => zoomMap(1));
            document.getElementById('zoom-out').addEventListener('click', () => zoomMap(-1));
            document.getElementById('center-btn').addEventListener('click', centerOnUser);

            mapElement.style.cursor = 'grab';
        }

        function downloadHikeFiles(hikeId) {

        function deleteHike(hikeId) {
