<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>visugrok</title>
  <link rel="manifest" href="./visugrok/manifest.json">
  <link rel="icon" href="./visugrok/icons/favicon.ico">
  <meta name="theme-color" content="#6200ea">
  <link rel="stylesheet" href="./visugrok/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="start-screen">
    <h1>visugrok - Visualiseur de Visite</h1>
    <button onclick="document.getElementById('import-zip').click()">Importer une visite ZIP</button>
    <input type="file" id="import-zip" accept=".zip" style="display: none;" onchange="loadZip(event)">
  </div>

  <div id="map-container" style="display: none;">
    <div id="map"></div>
    <div id="gps-status">Attente du GPS...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./visugrok/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./visugrok/sw.js', { scope: './visugrok/' })
          .then(reg => console.log('Service Worker enregistrÃ© !', reg))
          .catch(err => console.log('Erreur Service Worker :', err));
      });
    }
  </script>
</body>
</html>
