<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARL - Association Randonn√©e Loisirs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Banni√®re d'introduction */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }
    
    #splash img {
      max-width: 300px;
      width: 80%;
      margin-bottom: 30px;
      animation: zoomIn 1s ease-out;
    }
    
    #splash h1 {
      color: white;
      font-size: 2.5em;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: slideUp 1s ease-out 0.5s backwards;
      padding: 0 20px;
    }
    
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    
    /* Contenu principal */
    #main-content {
      opacity: 0;
      animation: fadeIn 1s ease-in-out 4s forwards;
      padding: 40px 20px;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }
    
    .header h2 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    
    /* Liste des randonn√©es */
    .randonnees-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    
    .randonnee-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .randonnee-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    
    .card-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4em;
    }
    
    .card-content {
      padding: 25px;
    }
    
    .card-content h3 {
      color: #2563eb;
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    
    .card-content p {
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    
    .card-meta {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e2e8f0;
    }
    
    .card-meta span {
      color: #2563eb;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    .btn-voir {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 25px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .btn-voir:hover {
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      .header h2 {
        font-size: 2em;
      }
      
      #splash h1 {
        font-size: 1.8em;
      }
      
      .randonnees-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  </div>
  
</body>
</html>
