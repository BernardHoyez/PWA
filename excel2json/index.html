<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convertisseur Excel vers JSON pour programmes de randonn√©es">
    <meta name="theme-color" content="#2563eb">
    <title>excel2json - Convertisseur Excel vers JSON</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon512.png">
    <link rel="apple-touch-icon" href="icon192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f1f5f9;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #eef2ff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #475569;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .upload-hint {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            color: #334155;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-details {
            color: #64748b;
            font-size: 0.875rem;
        }

        .preview {
            margin-top: 20px;
            max-height: 300px;
            overflow: auto;
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            display: none;
        }

        .preview.active {
            display: block;
        }

        .preview pre {
            font-size: 0.75rem;
            color: #334155;
            overflow-x: auto;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .success.active {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä excel2json</h1>
        <p class="subtitle">Convertisseur de programmes de randonn√©es Excel vers JSON</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Cliquez ou glissez votre fichier Excel ici</div>
            <div class="upload-hint">Fichiers .xlsx uniquement</div>
        </div>

        <input type="file" id="fileInput" accept=".xlsx">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-details" id="fileDetails"></div>
        </div>

        <div class="preview" id="preview">
            <pre id="previewContent"></pre>
        </div>

        <button class="btn btn-primary" id="downloadBtn" disabled>
            ‚¨áÔ∏è T√©l√©charger le fichier JSON
        </button>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        let jsonData = null;
        let fileName = '';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName_el = document.getElementById('fileName');
        const fileDetails = document.getElementById('fileDetails');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            hideMessages();

            if (!file.name.endsWith('.xlsx')) {
                showError('Veuillez s√©lectionner un fichier Excel (.xlsx)');
                return;
            }

            fileName = file.name.replace('.xlsx', '');
            fileName_el.textContent = file.name;
            fileDetails.textContent = `Taille: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.add('active');

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    if (rows.length < 2) {
                        showError('Le fichier doit contenir au moins une ligne d\'en-t√™te et une ligne de donn√©es');
                        return;
                    }

                    const headers = rows[0];
                    const result = [];

                    for (let i = 1; i < rows.length; i++) {
                        if (!rows[i] || rows[i].length === 0) continue;
                        
                        const obj = {};
                        headers.forEach((header, index) => {
                            if (header) {
                                obj[header] = rows[i][index] !== undefined ? rows[i][index] : null;
                            }
                        });
                        result.push(obj);
                    }

                    jsonData = result;
                    previewContent.textContent = JSON.stringify(result, null, 2);
                    preview.classList.add('active');
                    downloadBtn.disabled = false;
                    showSuccess(`‚úÖ Fichier converti avec succ√®s! ${result.length} randonn√©e(s) trouv√©e(s)`);

                } catch (error) {
                    showError('Erreur lors de la lecture du fichier: ' + error.message);
                }
            };

            reader.readAsArrayBuffer(file);
        }

        downloadBtn.addEventListener('click', () => {
            if (!jsonData) return;

            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showSuccess('‚úÖ Fichier JSON t√©l√©charg√© avec succ√®s!');
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('active');
        }

        function hideMessages() {
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker enregistr√©'))
                .catch(err => console.log('Erreur Service Worker:', err));
        }
    </script>
</body>
</html>
