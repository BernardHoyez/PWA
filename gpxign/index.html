<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Corriger les altitudes de vos fichiers GPX avec les donn√©es IGN">
    <title>GPX IGN - Correction d'altitude</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon512.png">
    <link rel="apple-touch-icon" href="icon192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .upload-area:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .upload-area.dragover {
            border-color: #2563eb;
            background: #dbeafe;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #475569;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .file-info.visible {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #1e293b;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #475569;
            font-size: 0.95rem;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-process {
            background: #2563eb;
            color: white;
        }

        .btn-process:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        .btn-download {
            background: #10b981;
            color: white;
            display: none;
        }

        .btn-download.visible {
            display: block;
        }

        .btn-download:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-reset {
            background: #64748b;
            color: white;
        }

        .btn-reset:hover {
            background: #475569;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        .status-message.visible {
            display: block;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-message.info {
            background: #dbeafe;
            color: #1e40af;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 0.85rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóª GPX IGN</h1>
        <p class="subtitle">Correction d'altitude avec les donn√©es IGN</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Cliquez ou d√©posez votre fichier GPX</div>
            <div class="upload-hint">Format GPX uniquement</div>
            <input type="file" id="fileInput" accept=".gpx">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Points totaux</div>
                    <div class="stat-value" id="totalPoints">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Points trait√©s</div>
                    <div class="stat-value" id="processedPoints">0</div>
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-label">
                    <span>Traitement en cours...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn-process" id="btnProcess">üöÄ Corriger les altitudes</button>
                <button class="btn-download" id="btnDownload">üíæ T√©l√©charger</button>
                <button class="btn-reset" id="btnReset">üîÑ Nouveau fichier</button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <footer>
            Donn√©es altim√©triques ¬© IGN<br>
            Version 1.0.0
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker enregistr√©'))
                    .catch(err => console.log('Erreur Service Worker:', err));
            });
        }
    </script>
</body>
</html>
