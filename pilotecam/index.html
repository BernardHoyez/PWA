<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <title>PiloteCam</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎥 PiloteCam</h1>
  </header>

  <main>
    <section id="role-selection">
      <h2>Choisissez le rôle</h2>
      <button id="roleCam">Caméra (smartphone)</button>
      <button id="rolePC">PC (contrôleur)</button>
    </section>

    <section id="cam-section" class="hidden">
      <h2>Mode Caméra</h2>
      <video id="videoCam" autoplay playsinline></video><br>
      <button id="startCam">Démarrer caméra</button>
      <button id="stopCam" disabled>Arrêter caméra</button><br>
      <input id="roomCam" placeholder="Code de session">
      <button id="joinCam">Partager</button>
    </section>

    <section id="pc-section" class="hidden">
      <h2>Mode PC</h2>
      <input id="roomPC" placeholder="Code de session">
      <button id="joinPC">Se connecter</button>
      <div id="remoteContainer"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Bernard Hoyez — PiloteCam</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
