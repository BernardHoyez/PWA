<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur OSMand / IGN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#1976d2">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
    margin: 0; padding: 0; font-family: sans-serif;
}
#map {
    height: 70vh;
    width: 100%;
}
.controls {
    padding: 10px;
}
label { font-weight: bold; }
#progressContainer {
    width: 100%; height: 15px; background: #ddd; margin-top: 10px;
    border-radius: 8px; overflow: hidden; display: none;
}
#progressBar {
    height: 100%; width: 0%; background: #4caf50;
}
</style>
</head>

<body>

<h2 style="margin-left:10px;">Générateur OSMand / BigPlanet</h2>

<div id="map"></div>

<div class="controls">

    <label>Fond de carte :</label>
    <select id="layerSelect">
        <option value="osm">OpenStreetMap</option>
        <option value="ign">IGN Plan V2</option>
    </select>

    <br><br>

    <label>Choisir le centre :</label>
    <button id="centerGPS">GPS</button>
    <button id="centerClick">Cliquer sur la carte</button>
    <input type="text" id="manualLat" placeholder="lat">
    <input type="text" id="manualLon" placeholder="lon">

    <br><br>

    <label>Rayon (km) : <span id="radiusValue">5</span></label>
    <input type="range" id="radius" min="1" max="30" value="5">

    <br><br>
