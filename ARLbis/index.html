<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARL - G√©n√©rateur cartes offline</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/png" sizes="192x192" href="icon192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon512.png">
    <link rel="apple-touch-icon" href="icon192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.11.0/sql-wasm.min.js"></script>
    <style>
        /* Ton CSS est parfait, je le garde tel quel */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .content { padding: 30px; }
        .section { margin-bottom: 30px; padding: 25px; background: #f8fafc; border-radius: 15px; border: 2px solid #e2e8f0; }
        .section h2 { color: #2563eb; margin-bottom: 20px; font-size: 1.5em; display: flex; align-items: center; gap: 10px; }
        .input-group { margin-bottom: 20px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input[type="number"], input[type="text"], select {
            width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1em; background: white;
        }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); color: white; box-shadow: 0 4px 15px rgba(37,99,235,0.3); }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-success { background: #10b981; color: white; }
        #map { width: 100%; height: 400px; border-radius: 15px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .progress-container { display: none; margin-top: 20px; padding: 20px; background: white; border-radius: 10px; border: 2px solid #2563eb; }
        .progress-bar { width: 100%; height: 30px; background: #e2e8f0; border-radius: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%); width: 0%; transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; }
        .info-box { background: #dbeafe; border-left: 4px solid #2563eb; padding: 15px; border-radius: 8px; margin-top: 15px; }
        @media (max-width: 768px) { .input-row { grid-template-columns: 1fr; } #map { height: 300px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö∂ ARL - Cartes offline</h1>
            <p>G√©n√©rateur .sqlitedb compatible OSMand ‚Ä¢ Locus ‚Ä¢ Guru Maps</p>
        </div>
       
        <div class="content">
            <div class="section">
                <h2>üó∫Ô∏è Fond de carte</h2>
                <select id="tileSource" onchange="changeTileSource()">
                    <option value="osm">OpenStreetMap</option>
                    <option value="ign">IGN Plan v2 (France)</option>
                </select>
            </div>

            <div class="section">
                <h2>üìç Centre de la carte</h2>
                <div class="input-row">
                    <input type="number" id="lat" step="0.000001" value="49.515" placeholder="Latitude">
                    <input type="number" id="lon" step="0.000001" value="0.107" placeholder="Longitude">
                </div>
                <button class="btn btn-primary" onclick="setCenterManual()">üìå Appliquer</button>
                <button class="btn btn-primary" onclick="setCenterGPS()">üì± Ma position</button>
                <div id="map"></div>
                <div class="info-box" id="centerInfo">
                    <strong>Centre :</strong> Lat 49.515, Lon 0.107
                </div>
            </div>

            <div class="section">
                <h2>üéØ Param√®tres</h2>
                <label>Rayon : <span id="radiusValue">5 km</span></label>
                <input type="range" id="radius" min="1" max="15" value="5" step="0.5" oninput="updateRadius()">

                <div class="input-row" style="margin-top:20px;">
                    <div><label>Zoom min</label><input type="number" id="minZoom" value="11" min="8" max="16"></div>
                    <div><label>Zoom max</label><input type="number" id="maxZoom" value="16" min="12" max="18"></div>
                </div>

                <button class="btn btn-primary" onclick="generateOSMand()" style="width:100%; margin-top:25px; padding:18px; font-size:1.2em;">
                    üöÄ G√©n√©rer la carte .sqlitedb
                </button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
                    <div style="text-align:center; margin-top:10px;" id="progressText">Pr√©paration...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map, marker, circle, centerLat = 49.515, centerLon = 0.107;
        let tileLayer, currentTileSource = 'osm';

        function initMap() {
            map = L.map('map').setView([centerLat, centerLon], 13);
            tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            marker = L.marker([centerLat, centerLon], {draggable: true}).addTo(map);
            circle = L.circle([centerLat, centerLon], {radius: 5000, color: '#2563eb', fillOpacity: 0.15}).addTo(map);

            map.on('click', e => {
                centerLat = e.latlng.lat;
                centerLon = e.latlng.lng;
                updateCenter();
            });

            marker.on('dragend', e => {
                const pos = e.target.getLatLng();
                centerLat = pos.lat;
                centerLon = pos.lng;
                updateCenter();
            });
        }

        function changeTileSource() {
            currentTileSource = document.getElementById('tileSource').value;
            map.removeLayer(tileLayer);
            if (currentTileSource === 'osm') {
                tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap', maxZoom: 19
                });
            } else {
                tileLayer = L.tileLayer('https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}', {
                    attribution: '¬© IGN', maxZoom: 18
                });
            }
            tileLayer.addTo(map);
        }

        function updateCenter() {
            marker.setLatLng([centerLat, centerLon]);
            circle.setLatLng([centerLat, centerLon]);
            map.setView([centerLat, centerLon]);
            document.getElementById('lat').value = centerLat.toFixed(6);
            document.getElementById('lon').value = centerLon.toFixed(6);
            document.getElementById('centerInfo').innerHTML = `<strong>Centre :</strong> Lat ${centerLat.toFixed(6)}, Lon ${centerLon.toFixed(6)}`;
        }

        function setCenterManual() { centerLat = parseFloat(document.getElementById('lat').value); centerLon = parseFloat(document.getElementById('lon').value); updateCenter(); }
        function setCenterGPS() {
            navigator.geolocation.getCurrentPosition(pos => {
                centerLat = pos.coords.latitude;
                centerLon = pos.coords.longitude;
                updateCenter();
            }, () => alert("G√©olocalisation refus√©e"));
        }
        function updateRadius() {
            const r = document.getElementById('radius').value;
            document.getElementById('radiusValue').textContent = r + ' km';
            circle.setRadius(r * 1000);
        }

        // --- FONCTIONS DE CONVERSION CORRECTES ---
        function tile2long(x, z) { return (x / Math.pow(2, z) * 360 - 180); }
        function tile2lat(y, z) {
            const n = Math.PI - 2 * Math.PI * y / Math.pow(2, z);
            return (180 / Math.PI * Math.atan(0.5 * (Math.exp(n) - Math.exp(-n))));
        }
        function getTileBounds(lat, lon, radiusKm, zoom) {
            const R = 6371;
            const degOffset = (radiusKm / R) * (180 / Math.PI) / Math.cos(lat * Math.PI / 180);
            const minLat = lat - degOffset;
            const maxLat = lat + degOffset;
            const minLon = lon - degOffset;
            const maxLon = lon + degOffset;

            function lon2tile(lon, z) { return Math.floor((lon + 180) / 360 * (1 << z)); }
            function lat2tile(lat, z) { return Math.floor((1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * (1 << z)); }

            return {
                x1: lon2tile(minLon, zoom),
                x2: lon2tile(maxLon, zoom),
                y1: lat2tile(maxLat, zoom),
                y2: lat2tile(minLat, zoom)
            };
        }

        async function generateOSMand() {
            const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.11.0/${file}` });
            const db = new SQL.Database();

            // Structure 100% compatible OSMand / Locus / GuruMaps
            db.exec("PRAGMA application_id = 0x53514c54;"); // "SQLT"
            db.exec("PRAGMA user_version = 1;");

            db.exec(`CREATE TABLE tiles (x INTEGER NOT NULL, y INTEGER NOT NULL, z INTEGER NOT NULL, s INTEGER NOT NULL DEFAULT 0, image BLOB NOT NULL, PRIMARY KEY (x, y, z, s))`);
            db.exec(`CREATE INDEX IF NOT EXISTS IND ON tiles (z, x, y)`);
            db.exec(`CREATE TABLE info (minzoom INTEGER, maxzoom INTEGER, url TEXT, timecolumn INTEGER, expire INTEGER, name TEXT)`);
            db.exec(`CREATE TABLE android_metadata (locale TEXT)`);
            db.exec(`INSERT INTO android_metadata VALUES ('en_US')`);

            const minZoom = parseInt(document.getElementById('minZoom').value);
            const maxZoom = parseInt(document.getElementById('maxZoom').value);
            const sourceName = currentTileSource === 'osm' ? "OpenStreetMap" : "IGN_Plan_v2";

            db.exec(`INSERT INTO info VALUES (${minZoom}, ${maxZoom}, '', 0, 0, '${sourceName}')`);

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressContainer.style.display = 'block';

            let total = 0, done = 0;
            for (let z = minZoom; z <= maxZoom; z++) {
                const b = getTileBounds(centerLat, centerLon, document.getElementById('radius').value, z);
                total += (b.x2 - b.x1 + 1) * (b.y2 - b.y1 + 1);
            }

            progressText.textContent = `T√©l√©chargement de ${total} tuiles...`;

            const stmt = db.prepare(`INSERT INTO tiles (x, y, z, s, image) VALUES (?, ?, ?, 0, ?)`);

            for (let z = minZoom; z <= maxZoom; z++) {
                const b = getTileBounds(centerLat, centerLon, document.getElementById('radius').value, z);
                for (let x = b.x1; x <= b.x2; x++) {
                    for (let y = b.y1; y <= b.y2; y++) {
                        let url;
                        if (currentTileSource === 'osm') {
                            url = `https://a.tile.openstreetmap.org/${z}/${x}/${y}.png`; // plus rapide
                        } else {
                            // IGN commence √† z=5
                            if (z < 5) continue;
                            url = `https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&FORMAT=image/png&TILEMATRIXSET=PM&TILEMATRIX=${z}&TILEROW=${y}&TILECOL=${x}`;
                        }

                        try {
                            const resp = await fetch(url);
                            if (resp.ok) {
                                const buffer = await resp.arrayBuffer();
                                stmt.run([x, y, z, new Uint8Array(buffer)]);
                            }
                        } catch (e) { console.log(`Erreur tuile ${z}/${x}/${y}`); }

                        done++;
                        const perc = Math.round(done / total * 100);
                        progressFill.style.width = perc + '%';
                        progressFill.textContent = perc + '%';
                        progressText.textContent = `${done}/${total} tuiles (${perc}%)`;
                    }
                }
            }

            stmt.free();
            const data = db.export();
            db.close();

            const blob = new Blob([data], { type: 'application/x-sqlite3' });
            const filename = `${sourceName.replace(/ /g,'_')}_${new Date().toISOString().slice(0,10)}.sqlitedb`;

            if ('showSaveFilePicker' in window) {
                try {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: filename,
                        types: [{ description: 'OSMand Map', accept: {'application/x-sqlite3': ['.sqlitedb']} }]
                    });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                    progressText.textContent = "‚úÖ Carte sauvegard√©e avec succ√®s !";
                } catch (e) {
                    if (e.name !== 'AbortError') throw e;
                }
            } else {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
            }

            setTimeout(() => progressContainer.style.display = 'none', 4000);
        }

        window.onload = initMap;
    </script>
</body>
</html>
