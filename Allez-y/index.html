<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allez-y</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="metadata.json">
    <meta name="theme-color" content="#0078d4">
</head>
<body>
    <div id="app">
        <div id="controls" class="panel">
            <form id="point-a-form" aria-labelledby="form-legend">
                <fieldset>
                    <legend id="form-legend">Coordonnées du Point A</legend>
                    <div class="form-group">
                        <label for="lat-a">Latitude :</label>
                        <input type="number" id="lat-a" name="lat-a" step="any" placeholder="ex: 48.8584" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="lon-a">Longitude :</label>
                        <input type="number" id="lon-a" name="lon-a" step="any" placeholder="ex: 2.2945" required aria-required="true">
                    </div>
                    <button type="submit">Définir Point A</button>
                </fieldset>
            </form>
        </div>

        <div id="map"></div>

        <div id="info-panel" class="panel" aria-live="polite">
            <p id="distance">Distance : --</p>
            <p id="azimuth">Azimut : --</p>
            <p id="status">Entrez les coordonnées du Point A pour commencer.</p>
        </div>
    </div>

    <script type="module" src="index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
