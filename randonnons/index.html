<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randonnons - Randonnée GPS sur Cartes IGN</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 10px; 
            background: #f5f5f5; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            font-size: 14px; 
        }
        #welcome { 
            text-align: center; 
            padding: 50px 20px; 
            background: white; 
            border-radius: 5px; 
            margin: 10px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }
        #welcome h1 { color: #4CAF50; margin: 0 0 20px; }
        #welcome button { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        #welcome button:hover { background: #45a049; }
        #welcome button.secondary { background: #2196F3; }
        #welcome button.secondary:hover { background: #1976D2; }
        #app { display: none; flex-direction: column; flex: 1; overflow-y: auto; }
        #map, #prepMap { 
            height: 400px; 
            width: 100%; 
            border: 1px solid #ccc; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        #prepMap { height: 250px; }
        .ol-zoom, .ol-rotate, .ol-attribution { display: none !important; }
        .section { 
            margin-bottom: 10px; 
            padding: 8px; 
            background: white; 
            border-radius: 5px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }
        .section h2 { 
            margin: 0 0 8px 0; 
            color: #4CAF50; 
            font-size: 14px; 
            font-weight: normal; 
        }
        input[type="number"], button, select { 
            padding: 8px; 
            margin: 3px 0; 
            box-sizing: border-box; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 14px; 
        }
        input[type="range"] { width: 100%; margin: 5px 0; }
        #rayonValue { font-size: 12px; color: #666; text-align: center; }
        button { 
            background: #4CAF50; 
            color: white; 
            cursor: pointer; 
            transition: background 0.3s; 
            border: none; 
        }
        button:hover { background: #45a049; }
        button.secondary { background: #757575; }
        button.secondary:hover { background: #616161; }
        button.stop { background: #f44336; }
        button.stop:hover { background: #d32f2f; }
        #status { 
            padding: 8px; 
            background: #e8f5e8; 
            border-radius: 4px; 
            margin: 5px 0; 
            font-size: 12px; 
        }
        .inline-row { display: flex; gap: 10px; align-items: center; }
        .inline-row label { flex: 0 0 auto; font-size: 12px; color: #4CAF50; white-space: nowrap; }
        .inline-row select { flex: 1; margin: 0; }
        .coords-row { display: flex; gap: 4%; }
        .coords-row input { width: 48%; margin: 0; }
        #traceLayer { stroke: red; stroke-width: 3; }
        .mode-hidden { display: none; }
        .saved-cards { list-style: none; padding: 0; }
        .saved-card { padding: 5px; margin: 5px 0; background: #f9f9f9; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
</head>
<body>
    <!-- Écran d'accueil -->
    <div id="welcome">
        <h1>Randonnons</h1>
        <p>Bienvenue ! Choisissez une option pour commencer.</p>
        <button onclick="startRando()">Démarrer Randonnée</button>
        <button class="secondary" onclick="startPrep()">Préparer Cartes Offline</button>
    </div>

    <!-- App principale -->
    <div id="app">
        <!-- Configuration commune -->
        <div class="section">
            <h2>Configuration</h2>
            <div class="inline-row">
                <label for="layerSelect">Type :</label>
                <select id="layerSelect" onchange="switchLayer()">
                    <option value="plan">Plan IGN V2</option>
                    <option value="ortho">Orthophotos</option>
                </select>
            </div>
            <div class="inline-row">
                <label for="modeSelect">Mode :</label>
                <select id="modeSelect" onchange="switchMode()">
                    <option value="online">Online</option>
                    <option value="offline">Offline (MBTiles)</option>
                </select>
            </div>
            <button class="secondary" id="importBtn" onclick="importMBTiles()" style="display:none;">Importer MBTiles</button>
        </div>

        <!-- Mode Préparation (RandoIGN) -->
        <div id="prepSection" class="section mode-hidden">
            <h2>Préparation Offline</h2>
            <div class="coords-row">
                <input type="number" id="prepLat" placeholder="Lat" step="any" value="48.8566">
                <input type="number" id="prepLon" placeholder="Lon" step="any" value="2.3522">
            </div>
            <button class="secondary" onclick="setPrepPosition()">Définir Centre</button>
            <div id="prepMap"></div>
            <input type="range" id="prepRayon" min="1" max="9" value="5" onchange="updatePrepRayonValue()">
            <div id="prepRayonValue">5 km</div>
            <button onclick="downloadTilesPrep()">Télécharger Tuiles (Z 12-16)</button>
            <ul id="savedListPrep" class="saved-cards"></ul>
            <button class="secondary" onclick="backToWelcome()">Retour Accueil</button>
        </div>

        <!-- Mode Randonnée -->
        <div id="randoSection">
            <div class="section">
                <h2>Centre</h2>
                <button onclick="getCurrentPosition()">GPS</button>
                <div class="coords-row">
                    <input type="number" id="lat" placeholder="Lat" step="any" value="48.8566">
                    <input type="number" id="lon" placeholder="Lon" step="any" value="2.3522">
                </div>
                <button class="secondary" onclick="setManualPosition()">Définir</button>
                <div id="map"></div>
            </div>

            <div class="section">
                <h2>Trace GPS</h2>
                <button id="startBtn" onclick="startTrace()">Démarrer Trace</button>
                <button id="stopBtn" onclick="stopTrace()" class="stop" style="display:none;">Arrêter Trace</button>
                <button class="secondary" onclick="exportTrace()">Exporter GPX + KML</button>
            </div>

            <div id="status"></div>
            <button class="secondary" onclick="backToWelcome()">Retour Accueil</button>
        </div>
    </div>

    <script>
        let map, prepMap, position = { lat: 48.8566, lon: 2.3522 }, prepPosition = { lat: 48.8566, lon: 2.3522 };
        let currentLayer = 'plan', currentMode = 'online';
        let planLayer, orthoLayer, offlineSource, traceLayer, traceFeature;
        let tileGrid, SQL, mbDb, db; // IndexedDB pour MBTiles
        let watchId, tracePoints = [];

        // Initialiser layers globalement au chargement
        function initLayers() {
            tileGrid = createTileGrid();

            // Layers online
            planLayer = new ol.layer.Tile({
                source: new ol.source.WMTS({
                    url: 'https://data.geopf.fr/wmts',
                    layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2',
                    matrixSet: 'PM',
                    format: 'image/png',
                    projection: 'EPSG:3857',
                    tileGrid: tileGrid,
                    style: 'normal',
                    wrapX: true,
                    crossOrigin: 'anonymous'
                }),
                visible: true
            });

            orthoLayer = new ol.layer.Tile({
                source: new ol.source.WMTS({
                    url: 'https://data.geopf.fr/wmts',
                    layer: 'ORTHOIMAGERY.ORTHOPHOTOS',
                    matrixSet: 'PM',
                    format: 'image/jpeg',
                    projection: 'EPSG:3857',
                    tileGrid: tileGrid,
                    style: 'normal',
                    wrapX: true,
                    crossOrigin: 'anonymous'
                }),
                visible: false
            });
        }

        // Initialiser IndexedDB
        const request = indexedDB.open('RandonnonsDB', 1);
        request.onerror = () => updateStatus('Erreur stockage');
        request.onsuccess = () => { db = request.result; loadSavedCardsPrep(); };
        request.onupgradeneeded = (e) => {
            const thisDb = e.target.result;
            if (!thisDb.objectStoreNames.contains('mbtiles')) {
                thisDb.createObjectStore('mbtiles', { keyPath: 'id', autoIncrement: true });
            }
        };

        // Écrans
        function startRando() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('prepSection').style.display = 'none';
            document.getElementById('randoSection').style.display = 'block';
            initMap(); // Init carte randonnée
            if (currentMode === 'offline' && mbDb) importMBTilesFromDB(); // Auto offline si prêt
        }

        function startPrep() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('prepSection').style.display = 'block';
            document.getElementById('randoSection').style.display = 'none';
            initPrepMap(); // Init carte prép
            loadSavedCardsPrep();
        }

        function backToWelcome() {
            document.getElementById('app').style.display = 'none';
            document.getElementById('welcome').style.display = 'block';
            stopTrace(); // Arrêter trace si active
        }

        // Grille WMTS
        function createTileGrid() {
            const proj3857 = ol.proj.get('EPSG:3857');
            const maxResolution = ol.extent.getWidth(proj3857.getExtent()) / 256;
            const resolutions = [];
            const matrixIds = [];
            for (let i = 0; i < 20; ++i) {
                matrixIds[i] = i.toString();
                resolutions[i] = maxResolution / Math.pow(2, i);
            }
            return new ol.tilegrid.WMTS({
                origin: ol.extent.getTopLeft(proj3857.getExtent()),
                resolutions: resolutions,
                matrixIds: matrixIds
            });
        }

        // Source MBTiles offline
        class MBTilesSource extends ol.source.Tile {
            constructor(db) {
                super({ tileGrid: tileGrid });
                this.db = db;
            }
            getTile(z, x, y, pixelRatio, projection) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256; canvas.height = 256;

                const res = this.db.exec("SELECT tile_data FROM tiles WHERE zoom_level = ? AND tile_column = ? AND tile_row = ?;", [z, x, y]);
                if (res[0] && res[0].values && res[0].values[0]) {
                    const blob = new Blob([new Uint8Array(res[0].values[0][0])]);
                    const img = new Image();
                    img.onload = () => ctx.drawImage(img, 0, 0);
                    img.src = URL.createObjectURL(blob);
                } else {
                    ctx.fillStyle = '#f0f0f0'; ctx.fillRect(0, 0, 256, 256);
                }
                const tile = new ol.Tile([z, x, y]);
                tile.setImage(new ol.ImageCanvas(0, 0, 256, 256, canvas));
                return tile;
            }
        }

        // Init carte randonnée
        function initMap() {
            if (map) map.setTarget(null);
            map = new ol.Map({
                target: 'map',
                layers: [],
                view: new ol.View({
                    center: ol.proj.fromLonLat([position.lon, position.lat]),
                    zoom: 14
                })
            });

            map.addLayer(planLayer);
            map.addLayer(orthoLayer);

            // Trace layer
            traceLayer = new ol.layer.Vector({
                source: new ol.source.Vector(),
                style: new ol.style.Style({
                    stroke: new ol.style.Stroke({ color: 'red', width: 3 })
                })
            });
            map.addLayer(traceLayer);

            map.on('singleclick', (evt) => {
                const coord = ol.proj.toLonLat(evt.coordinate);
                position = { lat: coord[1], lon: coord[0] };
                document.getElementById('lat').value = position.lat.toFixed(6);
                document.getElementById('lon').value = position.lon.toFixed(6);
                map.getView().setCenter(evt.coordinate);
                updateStatus(`Centre: ${position.lat.toFixed(6)}, ${position.lon.toFixed(6)}`);
            });

            switchLayer(); // Appliquer mode initial
        }

        // Init carte prép (corrigée)
        function initPrepMap() {
            if (prepMap) prepMap.setTarget(null);
            prepMap = new ol.Map({
                target: 'prepMap',
                layers: [currentLayer === 'plan' ? planLayer : orthoLayer],
                view: new ol.View({
                    center: ol.proj.fromLonLat([prepPosition.lon, prepPosition.lat]),
                    zoom: 14
                })
            });
            prepMap.on('singleclick', (evt) => {
                const coord = ol.proj.toLonLat(evt.coordinate);
                prepPosition = { lat: coord[1], lon: coord[0] };
                document.getElementById('prepLat').value = prepPosition.lat.toFixed(6);
                document.getElementById('prepLon').value = prepPosition.lon.toFixed(6);
            });
            switchLayerPrep(); // Synchroniser layer
        }

        function switchLayerPrep() {
            if (prepMap) {
                const activeLayer = currentLayer === 'plan' ? planLayer : orthoLayer;
                prepMap.getLayers().forEach(layer => layer.setVisible(false));
                activeLayer.setVisible(true);
            }
        }

        function switchLayer() {
            currentLayer = document.getElementById('layerSelect').value;
            if (currentMode === 'online') {
                planLayer.setVisible(currentLayer === 'plan');
                orthoLayer.setVisible(currentLayer === 'ortho');
            }
            if (prepMap) switchLayerPrep(); // Sync pour prep si ouvert
        }

        function switchMode() {
            currentMode = document.getElementById('modeSelect').value;
            document.getElementById('importBtn').style.display = currentMode === 'offline' ? 'block' : 'none';
            if (currentMode === 'online') {
                map.addLayer(currentLayer === 'plan' ? planLayer : orthoLayer);
                if (offlineSource) map.removeLayer(offlineSource);
            } else {
                map.removeLayer(planLayer);
                map.removeLayer(orthoLayer);
                if (offlineSource) map.addLayer(offlineSource);
                else updateStatus('Importez un MBTiles pour offline.');
            }
            switchLayer();
        }

        // Import MBTiles depuis fichier ou DB
        async function importMBTiles() {
            if ('showOpenFilePicker' in window) {
                try {
                    const [fileHandle] = await window.showOpenFilePicker({ types: [{ description: 'MBTiles', accept: { 'application/octet-stream': ['.mbtiles'] } }] });
                    const file = await fileHandle.getFile();
                    const arrayBuffer = await file.arrayBuffer();
                    SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });
                    mbDb = new SQL.Database(new Uint8Array(arrayBuffer));
                    offlineSource = new ol.layer.Tile({ source: new MBTilesSource(mbDb) });
                    map.addLayer(offlineSource);
                    // Sauvegarder en DB si désiré
                    saveToDB(mbDb.export(), file.name.replace('.mbtiles', ''));
                    updateStatus('MBTiles importé !');
                } catch (e) {
                    updateStatus('Import annulé.');
                }
            } else {
                updateStatus('API non supportée. Utilisez online.');
            }
        }

        function importMBTilesFromDB() {
            // Charge premier MBTiles de DB pour offline
            const transaction = db.transaction(['mbtiles'], 'readonly');
            const store = transaction.objectStore('mbtiles');
            const req = store.getAll();
            req.onsuccess = () => {
                if (req.result.length > 0) {
                    const data = req.result[0].data;
                    initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` }).then(SQL => {
                        mbDb = new SQL.Database(data);
                        offlineSource = new ol.layer.Tile({ source: new MBTilesSource(mbDb) });
                        map.addLayer(offlineSource);
                    });
                }
            };
        }

        // Fonctions RandoIGN intégrées
        function setPrepPosition() {
            const lat = parseFloat(document.getElementById('prepLat').value);
            const lon = parseFloat(document.getElementById('prepLon').value);
            if (!isNaN(lat) && !isNaN(lon)) {
                prepPosition = { lat, lon };
                prepMap.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
            }
        }

        function updatePrepRayonValue() {
            const rayon = document.getElementById('prepRayon').value;
            document.getElementById('prepRayonValue').innerText = rayon + ' km';
        }

        async function downloadTilesPrep() {
            const rayon = parseInt(document.getElementById('prepRayon').value);
            if (rayon >= 10 || rayon < 1) return updateStatus('Rayon invalide.');
            const layer = currentLayer === 'plan' ? 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2' : 'ORTHOIMAGERY.ORTHOPHOTOS';
            const format = currentLayer === 'plan' ? 'image/png' : 'image/jpeg';
            const nom = `carte_${currentLayer}_${prepPosition.lat.toFixed(4)}_${prepPosition.lon.toFixed(4)}_r${rayon}km_${new Date().toISOString().split('T')[0]}`;

            updateStatus('Téléchargement...');
            try {
                const SQLPrep = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });
                const mbDbPrep = new SQL.Database();

                mbDbPrep.run("CREATE TABLE IF NOT EXISTS metadata (name text PRIMARY KEY, value text);");
                mbDbPrep.run("CREATE TABLE IF NOT EXISTS tiles (zoom_level integer, tile_column integer, tile_row integer, tile_data blob, PRIMARY KEY (zoom_level, tile_column, tile_row));");
                mbDbPrep.run("INSERT OR REPLACE INTO metadata (name, value) VALUES ('name', '" + nom + "'), ('format', '" + format + "'), ('version', '1.3');");

                let count = 0;
                for (let z = 12; z <= 16; z++) {
                    const n = Math.pow(2, z);
                    const centerX = Math.floor((prepPosition.lon + 180) / 360 * n);
                    const centerY = Math.floor((1 - Math.log(Math.tan(prepPosition.lat * Math.PI / 180) + 1 / Math.cos(prepPosition.lat * Math.PI / 180)) / Math.PI) / 2 * n);
                    const radiusTiles = Math.ceil(rayon / (40075 / n));

                    for (let dx = -radiusTiles; dx <= radiusTiles; dx++) {
                        for (let dy = -radiusTiles; dy <= radiusTiles; dy++) {
                            const tx = (centerX + dx + n) % n;
                            const ty = (centerY + dy + n) % n;
                            const lonTile = (tx / n * 360 - 180);
                            const latTile = (Math.atan(Math.sinh(Math.PI * (1 - 2 * ty / n)))) * 180 / Math.PI;
                            if (haversine(prepPosition.lat, prepPosition.lon, latTile, lonTile) > rayon) continue;

                            const url = `https://data.geopf.fr/wmts?SERVICE=WMTS&VERSION=1.0.0&REQUEST=GetTile&FORMAT=${format}&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX=${z}&TILEROW=${ty}&TILECOL=${tx}&LAYER=${layer}`;
                            const response = await fetch(url);
                            if (!response.ok) continue;
                            const blob = await response.blob();
                            const arrayBuffer = await blob.arrayBuffer();
                            const tileData = new Uint8Array(arrayBuffer);
                            mbDbPrep.run("INSERT OR REPLACE INTO tiles VALUES (?, ?, ?, ?);", [z, tx, ty, tileData]);
                            count++;
                            updateStatus(`${count} tuiles (Z ${z})...`);
                        }
                    }
                }

                // Sauvegarder en IndexedDB
                const transaction = db.transaction(['mbtiles'], 'readwrite');
                const store = transaction.objectStore('mbtiles');
                store.add({ nom: nom, data: mbDbPrep.export(), date: new Date().toISOString() });
                transaction.oncomplete = () => {
                    loadSavedCardsPrep();
                    updateStatus(`"${nom}" sauvée (${count} tuiles). Utilisez en mode offline.`);
                    // Télécharger aussi
                    const blob = new Blob([mbDbPrep.export()], { type: 'application/octet-stream' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = nom + '.mbtiles';
                    a.click();
                };
            } catch (e) {
                updateStatus(`Erreur: ${e.message}`);
            }
        }

        function loadSavedCardsPrep() {
            if (!db) return;
            const transaction = db.transaction(['mbtiles'], 'readonly');
            const store = transaction.objectStore('mbtiles');
            const req = store.getAll();
            req.onsuccess = () => {
                const list = document.getElementById('savedListPrep');
                list.innerHTML = '';
                req.result.forEach((carte) => {
                    const li = document.createElement('li');
                    li.className = 'saved-card';
                    li.innerHTML = `
                        <span>${carte.nom}</span>
                        <button class="secondary" onclick="downloadSavedPrep(${carte.id})" style="padding: 4px 8px;">DL</button>
                    `;
                    list.appendChild(li);
                });
            };
        }

        function downloadSavedPrep(id) {
            const transaction = db.transaction(['mbtiles'], 'readonly');
            const store = transaction.objectStore('mbtiles');
            const req = store.get(id);
            req.onsuccess = () => {
                const carte = req.result;
                const blob = new Blob([carte.data], { type: 'application/octet-stream' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = carte.nom + '.mbtiles';
                a.click();
            };
        }

        function saveToDB(data, nom) {
            const transaction = db.transaction(['mbtiles'], 'readwrite');
            const store = transaction.objectStore('mbtiles');
            store.add({ nom, data, date: new Date().toISOString() });
        }

        // Fonctions randonnée
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((p) => {
                    position = { lat: p.coords.latitude, lon: p.coords.longitude };
                    document.getElementById('lat').value = position.lat.toFixed(6);
                    document.getElementById('lon').value = position.lon.toFixed(6);
                    map.getView().setCenter(ol.proj.fromLonLat([position.lon, position.lat]));
                    updateStatus(`Centrage GPS: ${position.lat.toFixed(6)}, ${position.lon.toFixed(6)}`);
                }, () => updateStatus('Erreur GPS'));
            }
        }

        function setManualPosition() {
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            if (!isNaN(lat) && !isNaN(lon)) {
                position = { lat, lon };
                map.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
                updateStatus(`Centre: ${lat.toFixed(6)}, ${lon.toFixed(6)}`);
            } else {
                updateStatus('Coordonnées invalides');
            }
        }

        function startTrace() {
            if (!navigator.geolocation) return updateStatus('GPS non supporté');
            watchId = navigator.geolocation.watchPosition((p) => {
                const coord = ol.proj.fromLonLat([p.coords.longitude, p.coords.latitude]);
                tracePoints.push({ lat: p.coords.latitude, lon: p.coords.longitude, time: new Date().toISOString() });
                if (!traceFeature) {
                    traceFeature = new ol.Feature({ geometry: new ol.geom.LineString([coord]) });
                    traceLayer.getSource().addFeature(traceFeature);
                } else {
                    traceFeature.getGeometry().appendCoordinate(coord);
                }
                map.getView().setCenter(coord);
                updateStatus(`Trace: ${tracePoints.length} pts`);
            }, () => updateStatus('Erreur trace'), { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
        }

        function stopTrace() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            updateStatus(`Trace arrêtée: ${tracePoints.length} pts`);
        }

        // Export GPX + KML
        function exportTrace() {
            if (tracePoints.length === 0) return updateStatus('Aucune trace');
            const date = new Date().toISOString().split('T')[0];

            // GPX
            let gpx = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="Randonnons"><trk><name>Trace Randonnée</name><trkseg>`;
            tracePoints.forEach(pt => gpx += `<trkpt lat="${pt.lat}" lon="${pt.lon}"><time>${pt.time}</time></trkpt>`);
            gpx += `</trkseg></trk></gpx>`;
            const gpxBlob = new Blob([gpx], { type: 'application/gpx+xml' });
            const gpxA = document.createElement('a');
            gpxA.href = URL.createObjectURL(gpxBlob);
            gpxA.download = `trace_${date}.gpx`;
            gpxA.click();

            // KML
            let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
<Document><name>Trace Randonnée</name>
<Placemark><name>Trace</name>
<LineString><tessellate>1</tessellate><coordinates>`;
            tracePoints.forEach(pt => kml += `${pt.lon},${pt.lat},0 `);
            kml += `</coordinates></LineString></Placemark></Document></kml>`;
            const kmlBlob = new Blob([kml], { type: 'application/vnd.google-earth.kml+xml' });
            const kmlA = document.createElement('a');
            kmlA.href = URL.createObjectURL(kmlBlob);
            kmlA.download = `trace_${date}.kml`;
            kmlA.click();

            updateStatus(`Traces exportées : GPX + KML (${tracePoints.length} pts)`);
        }

        // Haversine pour prép
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function updateStatus(msg) {
            document.getElementById('status').innerText = msg;
        }

        // Initialiser layers au chargement de la page
        initLayers();

        // SW
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
