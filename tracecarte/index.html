<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>tracecarte</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.js"></script>
<script src="https://unpkg.com/@mapbox/togpx@1.0.4/togpx.js"></script>
<script src="https://unpkg.com/tokml@0.4.0/tokml.js"></script>
</head>
<body>
<h1>tracecarte</h1>

<div class="card">
  <input type="file" id="fileInput" accept=".gpx,.kml">
  <button id="generateHtml">Générer HTML autonome</button>
</div>

<div id="map"></div>

<div class="exports">
  <button id="exportGeoJSON">GeoJSON</button>
  <button id="exportGPX">GPX</button>
  <button id="exportKML">KML</button>
</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
