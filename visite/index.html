<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visite - PWA POI</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; display: flex; flex-direction: column; font-family: Arial, sans-serif; }
    #dropzone {
      border: 3px dashed #666;
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 1.2em;
      flex-shrink: 0;
    }
    #map { flex-grow: 1; }
    .leaflet-popup-content img, .leaflet-popup-content video, .leaflet-popup-content audio {
      max-width: 200px;
      max-height: 150px;
      display: block;
      margin: 5px auto;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1 style="text-align:center;">Visite - Visualisation des POI</h1>
  <div id="dropzone">Glisser-déposer un fichier ZIP ici ou cliquez pour sélectionner</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Register Service Worker with correct path
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/PWA/visite/service-worker.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(err => console.error('Erreur Service Worker:', err));
    }
  </script>
</body>
</html>
