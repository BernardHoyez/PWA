<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimiseur 16/9</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="icon" href="icon-512.png" sizes="512x512">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .container { max-width: 100vw; padding: 20px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .upload-section { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.2); }
        .file-input-wrapper { position: relative; display: inline-block; width: 100%; }
        .file-input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-input-button { display: block; padding: 20px 40px; background: linear-gradient(45deg, #4f46e5, #7c3aed); color: white; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-align: center; width: 100%; box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3); }
        .file-input-button:hover { transform: translateY(-2px); box-shadow: 0 12px 35px rgba(79, 70, 229, 0.4); }
        .editor-section { display: none; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2); }
        .canvas-container { position: relative; display: inline-block; margin: 0 auto; max-width: 100%; touch-action: none; }
        #imageCanvas { max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .selection-overlay { position: absolute; border: 3px solid #00ff88; background: rgba(0, 255, 136, 0.1); cursor: move; user-select: none; box-shadow: 0 0 0 2000px rgba(0,0,0,0.5); }
        .resize-handle { position: absolute; width: 20px; height: 20px; background: #00ff88; border: 2px solid white; border-radius: 50%; cursor: pointer; }
        .resize-handle.nw { top: -10px; left: -10px; cursor: nw-resize; }
        .resize-handle.ne { top: -10px; right: -10px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -10px; left: -10px; cursor: sw-resize; }
        .resize-handle.se { bottom: -10px; right: -10px; cursor: se-resize; }
        .info-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .info-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); text-align: center; }
        .info-card h3 { font-size: 1.1rem; margin-bottom: 10px; color: #00ff88; }
        .info-card p { font-size: 1.5rem; font-weight: 600; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .btn { padding: 15px 30px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: linear-gradient(45deg, #00ff88, #00cc6a); color: white; box-shadow: 0 6px 20px rgba(0, 255, 136, 0.3); }
        .btn-secondary { background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .upload-section, .editor-section { padding: 20px; }
            .controls { grid-template-columns: 1fr; }
            .resize-handle { width: 30px; height: 30px; }
            .resize-handle.nw { top: -15px; left: -15px; }
            .resize-handle.ne { top: -15px; right: -15px; }
            .resize-handle.sw { bottom: -15px; left: -15px; }
            .resize-handle.se { bottom: -15px; right: -15px; }
        }
        .toast { position: fixed; top: 20px; right: 20px; background: rgba(0, 255, 136, 0.9); color: white; padding: 15px 25px; border-radius: 10px; font-weight: 600; z-index: 1000; transform: translateX(400px); transition: transform 0.3s ease; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Optimiseur 16/9</h1>
            <p>Adaptez vos photos au format portrait pour smartphone</p>
        </div>
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <button class="file-input-button">üì∏ S√©lectionner une image</button>
            </div>
        </div>
        <div class="editor-section" id="editorSection">
            <div class="canvas-container" id="canvasContainer">
                <canvas id="imageCanvas"></canvas>
                <div class="selection-overlay" id="selectionOverlay">
                    <div class="resize-handle nw" data-handle="nw"></div>
                    <div class="resize-handle ne" data-handle="ne"></div>
                    <div class="resize-handle sw" data-handle="sw"></div>
                    <div class="resize-handle se" data-handle="se"></div>
                </div>
            </div>
            <div class="info-section">
                <div class="info-card">
                    <h3>üìè Image originale</h3>
                    <p id="originalDimensions">-</p>
                </div>
                <div class="info-card">
                    <h3>üéØ S√©lection actuelle</h3>
                    <p id="selectionDimensions">-</p>
                </div>
                <div class="info-card">
                    <h3>üì± Ratio</h3>
                    <p id="ratioDisplay">16:9</p>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="saveOriginalBtn">üíæ Sauvegarder (taille originale)</button>
                <button class="btn btn-secondary" id="save1220Btn">üì± Sauvegarder (1220px de large)</button>
            </div>
        </div>
    </div>
    <script>
        let currentImage = null, canvas = null, ctx = null, selectionOverlay = null;
        let isResizing = false, isDragging = false, currentHandle = null;
        let startX = 0, startY = 0, startWidth = 0, startHeight = 0, startLeft = 0, startTop = 0;
        let canvasRect = null, scale = 1;
        const targetRatio = 9/16;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            canvas = document.getElementById('imageCanvas');
            ctx = canvas.getContext('2d');
            selectionOverlay = document.getElementById('selectionOverlay');
            document.getElementById('imageInput').addEventListener('change', handleImageUpload);
            document.getElementById('saveOriginalBtn').addEventListener('click', () => saveImage(false));
            document.getElementById('save1220Btn').addEventListener('click', () => saveImage(true));
            setupSelectionHandlers();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(() => console.log('Service Worker enregistr√©'));
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    displayImage();
                    initializeSelection();
                    document.getElementById('editorSection').style.display = 'block';
                    updateOriginalDimensions();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayImage() {
            const containerWidth = Math.min(window.innerWidth - 40, 800);
            const aspectRatio = currentImage.height / currentImage.width;
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            let displayWidth = containerWidth;
            let displayHeight = displayWidth * aspectRatio;
            if (displayHeight > window.innerHeight * 0.6) {
                displayHeight = window.innerHeight * 0.6;
                displayWidth = displayHeight / aspectRatio;
            }
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            scale = displayWidth / currentImage.width;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            canvasRect = canvas.getBoundingClientRect();
        }

        function initializeSelection() {
            const canvasDisplayWidth = canvas.offsetWidth;
            const canvasDisplayHeight = canvas.offsetHeight;
            const selectionDisplayWidth = canvasDisplayWidth * 0.7;
            const selectionDisplayHeight = selectionDisplayWidth / targetRatio;
            const left = (canvasDisplayWidth - selectionDisplayWidth) / 2;
            const top = (canvasDisplayHeight - selectionDisplayHeight) / 2;
            let finalHeight = selectionDisplayHeight;
            let finalTop = top;
            if (top + selectionDisplayHeight > canvasDisplayHeight) {
                finalHeight = canvasDisplayHeight * 0.8;
                finalTop = (canvasDisplayHeight - finalHeight) / 2;
            }
            updateSelectionOverlay(left, finalTop, selectionDisplayWidth, finalHeight);
        }

        function updateSelectionOverlay(left, top, width, height) {
            selectionOverlay.style.left = left + 'px';
            selectionOverlay.style.top = top + 'px';
            selectionOverlay.style.width = width + 'px';
            selectionOverlay.style.height = height + 'px';
            updateSelectionDimensions();
        }

        function setupSelectionHandlers() {
            selectionOverlay.addEventListener('mousedown', startDrag);
            selectionOverlay.addEventListener('touchstart', startDrag, { passive: false });
            const handles = selectionOverlay.querySelectorAll('.resize-handle');
            handles.forEach(handle => {
                handle.addEventListener('mousedown', (e) => startResize(e, handle.dataset.handle));
                handle.addEventListener('touchstart', (e) => startResize(e, handle.dataset.handle), { passive: false });
            });
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('mouseup', stopAction);
            document.addEventListener('touchend', stopAction);
        }

        function startDrag(e) {
            if (e.target.classList.contains('resize-handle')) return;
            isDragging = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const rect = selectionOverlay.getBoundingClientRect();
            startX = clientX - rect.left;
            startY = clientY - rect.top;
            e.preventDefault();
        }

        function startResize(e, handle) {
            isResizing = true;
            currentHandle = handle;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            startX = clientX;
            startY = clientY;
            const rect = selectionOverlay.getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();
            startLeft = rect.left - canvasRect.left;
            startTop = rect.top - canvasRect.top;
            startWidth = rect.width;
            startHeight = rect.height;
            e.preventDefault();
            e.stopPropagation();
        }

        function handleMove(e) {
            if (!isDragging && !isResizing) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            if (isDragging) {
                const canvasRect = canvas.getBoundingClientRect();
                const newLeft = clientX - startX - canvasRect.left;
                const newTop = clientY - startY - canvasRect.top;
                const maxLeft = canvas.offsetWidth - selectionOverlay.offsetWidth;
                const maxTop = canvas.offsetHeight - selectionOverlay.offsetHeight;
                const constrainedLeft = Math.max(0, Math.min(newLeft, maxLeft));
                const constrainedTop = Math.max(0, Math.min(newTop, maxTop));
                selectionOverlay.style.left = constrainedLeft + 'px';
                selectionOverlay.style.top = constrainedTop + 'px';
                updateSelectionDimensions();
            }
            
            if (isResizing) {
                const deltaX = clientX - startX;
                const deltaY = clientY - startY;
                let newWidth = startWidth, newHeight = startHeight, newLeft = startLeft, newTop = startTop;
                
                switch (currentHandle) {
                    case 'se': newWidth = startWidth + deltaX; newHeight = newWidth / targetRatio; break;
                    case 'sw': newWidth = startWidth - deltaX; newHeight = newWidth / targetRatio; newLeft = startLeft + deltaX; break;
                    case 'ne': newWidth = startWidth + deltaX; newHeight = newWidth / targetRatio; newTop = startTop + startHeight - newHeight; break;
                    case 'nw': newWidth = startWidth - deltaX; newHeight = newWidth / targetRatio; newLeft = startLeft + deltaX; newTop = startTop + startHeight - newHeight; break;
                }
                
                const minWidth = 50;
                if (newWidth < minWidth) return;
                const maxWidth = canvas.offsetWidth - Math.max(0, newLeft);
                const maxHeight = canvas.offsetHeight - Math.max(0, newTop);
                
                if (newLeft < 0) {
                    newWidth = startWidth + startLeft - deltaX;
                    newHeight = newWidth / targetRatio;
                    newLeft = 0;
                    if (['nw', 'ne'].includes(currentHandle)) newTop = startTop + startHeight - newHeight;
                }
                
                if (newTop < 0) {
                    newHeight = startHeight + startTop;
                    newWidth = newHeight * targetRatio;
                    newTop = 0;
                    if (['nw', 'sw'].includes(currentHandle)) newLeft = startLeft + startWidth - newWidth;
                }
                
                if (newWidth > maxWidth || newHeight > maxHeight) return;
                updateSelectionOverlay(newLeft, newTop, newWidth, newHeight);
            }
            e.preventDefault();
        }

        function stopAction() { isDragging = false; isResizing = false; currentHandle = null; }

        function updateOriginalDimensions() {
            document.getElementById('originalDimensions').textContent = `${currentImage.width} √ó ${currentImage.height}px`;
        }

        function updateSelectionDimensions() {
            const rect = selectionOverlay.getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();
            const realWidth = Math.round((rect.width / canvasRect.width) * currentImage.width);
            const realHeight = Math.round((rect.height / canvasRect.height) * currentImage.height);
            document.getElementById('selectionDimensions').textContent = `${realWidth} √ó ${realHeight}px`;
        }

        function saveImage(resize1220) {
            if (!currentImage) return;
            const rect = selectionOverlay.getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();
            const scaleX = currentImage.width / canvasRect.width;
            const scaleY = currentImage.height / canvasRect.height;
            const realX = Math.round(((rect.left - canvasRect.left) * scaleX));
            const realY = Math.round(((rect.top - canvasRect.top) * scaleY));
            const realWidth = Math.round(rect.width * scaleX);
            const realHeight = Math.round(rect.height * scaleY);
            const outputCanvas = document.createElement('canvas');
            const outputCtx = outputCanvas.getContext('2d');
            
            if (resize1220) {
                outputCanvas.width = 1220;
                outputCanvas.height = Math.round(1220 / targetRatio);
            } else {
                outputCanvas.width = realWidth;
                outputCanvas.height = realHeight;
            }
            
            outputCtx.drawImage(currentImage, realX, realY, realWidth, realHeight, 0, 0, outputCanvas.width, outputCanvas.height);
            outputCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `optimiseur-16-9-${resize1220 ? '1220px' : 'original'}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
                showToast(`Image sauvegard√©e (${resize1220 ? '1220px' : 'taille originale'})`);
            }, 'image/jpeg', 0.95);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        window.addEventListener('resize', () => {
            if (currentImage) {
                setTimeout(() => {
                    displayImage();
                    const rect = selectionOverlay.getBoundingClientRect();
                    const newCanvasRect = canvas.getBoundingClientRect();
                    if (canvasRect) {
                        const scaleFactorX = newCanvasRect.width / canvasRect.width;
                        const scaleFactorY = newCanvasRect.height / canvasRect.height;
                        const currentLeft = parseFloat(selectionOverlay.style.left);
                        const currentTop = parseFloat(selectionOverlay.style.top);
                        const currentWidth = parseFloat(selectionOverlay.style.width);
                        const currentHeight = parseFloat(selectionOverlay.style.height);
                        updateSelectionOverlay(currentLeft * scaleFactorX, currentTop * scaleFactorY, currentWidth * scaleFactorX, currentHeight * scaleFactorY);
                    }
                }, 100);
            }
        });

        document.addEventListener('touchstart', function(e) { if (e.touches.length > 1) e.preventDefault(); });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
