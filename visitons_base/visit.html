<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>visitons — Visite</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>visitons — Visite</h1>
  <div id="content">Chargement de la visite...</div>
  <script>
    fetch('visit.json')
      .then(r => r.json())
      .then(data => {
        const content = document.getElementById('content');
        if (data.items && data.items.length > 0) {
          content.innerHTML = '<h2>' + data.items.length + ' étapes trouvées</h2>';
        } else {
          content.textContent = 'Aucune étape définie pour le moment.';
        }
      });
  </script>
</body>
</html>
