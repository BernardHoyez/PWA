<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>randoMB</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon192.png">
  <link rel="apple-touch-icon" href="icon192.png">
  <link rel="stylesheet" href="leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>

  <div id="panel">
    <div id="infos">
      <div>Temps : <span id="time">00:00:00</span></div>
      <div>Distance : <span id="distance">0.00</span> m</div>
      <div>Position : <span id="pos">-</span></div>
    </div>

    <button id="startBtn">START</button>
    <button id="stopBtn" disabled>STOP</button>
    <button id="saveBtn" disabled>Enregistrer la trace</button>
  </div>

  <script src="leaflet.js"></script>
  <script src="sql-wasm.js"></script>
  <script src="L.TileLayer.MBTiles.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
