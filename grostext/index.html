<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>grostext</title>
<link rel="manifest" href="manifest.json">
<style>
body {margin:0;padding:0;font-family:Arial;background:white;height:100vh;display:flex;flex-direction:column;}
#rotateWarning {display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:white;color:black;font-size:6vw;align-items:center;justify-content:center;text-align:center;}
@media screen and (orientation: portrait){#rotateWarning{display:flex;}#main{display:none;}}
#inputZone {padding:1rem;background:#eee;border-bottom:1px solid #ccc;display:flex;gap:.5rem;}
#inputZone input {flex:1;font-size:1.2rem;padding:.5rem;}
#output {flex:1;display:flex;align-items:center;justify-content:center;font-weight:bold;color:black;background:white;text-align:center;padding:1rem;word-wrap:break-word;}
</style>
</head>
<body>
<div id="rotateWarning">Veuillez pivoter votre appareil en mode paysage.</div>

<div id="main">
  <div id="inputZone">
    <input id="textInput" type="text" placeholder="Entrez votre texte...">
    <button id="validateBtn">Valider</button>
  </div>
  <div id="output"></div>
</div>

<script>
const input=document.getElementById("textInput");
const output=document.getElementById("output");
const btn=document.getElementById("validateBtn");
const zone=document.getElementById("inputZone");

function adjustSize(){
  let size=20; 
  output.style.fontSize=size+"vw";
  while(output.scrollWidth>output.clientWidth && size>1){
    size-=1;
    output.style.fontSize=size+"vw";
  }
}

btn.onclick=()=>{
  output.textContent=input.value;
  adjustSize();
  zone.style.display="none";
  input.blur();
};

input.addEventListener("keyup",(e)=>{
  if(e.key==="Enter"){btn.click();}
});
</script>
</body>
</html>
