<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AgendaRando - Calendrier interactif des randonnées">
    <meta name="theme-color" content="#ef4444">
    <title>AgendaRando</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- SheetJS pour lire Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Écran d'upload -->
    <div id="uploadScreen" class="upload-screen">
        <div class="upload-box">
            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <h2 style="margin-bottom: 0.5rem;">AgendaRando</h2>
            <p style="color: #6b7280; margin-bottom: 1.5rem;">Importez votre fichier Excel des randonnées</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choisir un fichier Excel
            </button>
        </div>
    </div>

    <!-- Écran calendrier -->
    <div id="calendarScreen" style="display: none;">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>AgendaRando</h1>
                <button class="btn-secondary" onclick="resetApp()">Nouveau fichier</button>
            </div>
        </div>
        
        <div class="container">
            <div class="calendar-header">
                <button class="month-nav" onclick="previousMonth()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="month-title" id="monthTitle"></div>
                <button class="month-nav" onclick="nextMonth()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>

            <div class="calendar">
                <div class="calendar-grid" id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Modal détails randonnée -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div>
                    <h3 id="modalTitle"></h3>
                    <p id="modalDate"></p>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
