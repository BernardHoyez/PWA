<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orthophotos IGN - Rolleville</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    const map = L.map('map', {
      center: [49.589, 0.226],
      zoom: 14,
      minZoom: 12,
      maxZoom: 18
    });

    const orthoIGN = L.tileLayer(
      'https://data.geopf.fr/wmts?' +
      'SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&' +
      'LAYER=ORTHOIMAGERY.ORTHOPHOTOS&STYLE=normal&' +
      'TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image/jpeg',
      {
        tileSize: 256,
        attribution: '&copy; <a href="https://www.ign.fr/">IGN</a> / GÃ©oPlateforme - Orthophotos 20 cm',
        maxZoom: 18
      }
    ).addTo(map);

    const bounds = L.latLngBounds(
      [49.544, 0.181],
      [49.634, 0.271]
    );
    L.rectangle(bounds, { color: 'red', weight: 1 }).addTo(map);
    map.fitBounds(bounds);
  </script>
</body>
</html>
