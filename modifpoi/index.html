<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>modifpoi - gestionnaire de POI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>modifpoi</h1>
    <div id="controls">
      <input id="zipInput" type="file" accept=".zip" />
      <button id="btnLoadSample">Charger sample_visit.json (test)</button>
      <button id="btnSaveZip" disabled>Télécharger ZIP modifié</button>
    </div>
  </header>
  <main>
    <div id="map"></div>
    <aside id="poiPanel">
      <h2 id="visitTitle">—</h2>
      <div id="poiList"></div>
    </aside>
  </main>
  <template id="poi-item-template">
    <div class="poi-item">
      <div class="poi-title"></div>
      <div class="poi-coords"></div>
      <div class="poi-comment"></div>
      <div class="poi-actions">
        <button class="btn-zoom">Zoom</button>
        <button class="btn-validate" title="Valider la position actuelle du marqueur">Valider</button>
      </div>
    </div>
  </template>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
